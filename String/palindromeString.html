<html>
    <head>
        <title>
            Palindrome Strings
        </title>
    </head>
    <body>
        <script>
            var str ="Radar showed that the racecar and rotor stopped near the noon sun"
            var str1 = str.toLowerCase(str.trim());
            var strOfArray = str1.split(' ');
            console.log(strOfArray);
            strOfArray.forEach(element => {
                var reverseNum = '';
                var ElementLenght = element.length;
                for(var i = ElementLenght-1; i >= 0; i--) {
                    reverseNum += element[i];
                }
                if(reverseNum == element) {
                    console.log(element);
                }
            });
        </script>
    </body>
</html>
