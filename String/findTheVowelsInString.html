<html>
    <head>
        <title>
            Vowels In an String
        </title>
    </head>
    <body>
        <script>
            var str = 'A word is a Combination of The Letters';
            var VowelCount = 0;
            // var consonentCount = 0;
            var Vowels = ['a','e','i','o','u'];
            var lowerCase = str.toLowerCase();
            for(var i = 0; i < lowerCase.length; i++) {
                Vowels.forEach(element => {
                    if(lowerCase[i] == element) {
                        VowelCount++;
                    } 
                });
            }
            console.log('The total number of vowels in a given string is :',VowelCount);
            // console.log('the total number of consonents un a give string is :',consonentCount);
        </script>
    </body>
</html>
