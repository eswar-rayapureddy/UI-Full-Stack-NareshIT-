<html>
    <head>
        <title>
            Length of the string
        </title>
    </head>
    <body>
        <script>
            var str = 'A word is a Combination of the letters';
            // by using pre defined function
            var strLength = str.length;
            console.log('lenght of the string is :',strLength);

            // with out using pre defined functions

            var stringCount = 0;
            for(var i = 0; str[i] != undefined; i++) {
                stringCount++;
            }
            console.log(stringCount);
        </script>
    </body>
</html>
