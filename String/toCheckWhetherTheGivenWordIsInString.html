<html>
    <head>
        <title>
            check The string
        </title>
    </head>
    <body>
        <script>
            // with predefined functions
            var str = "Radar showed that the racecar and rotor stopped near the noon sun";
            var wordIsInString = str.includes('the');
            // console.log(wordIsInString)
            if(wordIsInString) {
                console.log('Given word is in string');
            } else {
                console.log('Error')
            }

            // with out predefined functions
            var strInArray = str.split(' ');
            for(var i = 0; i < strInArray.length; i++) {
                if(strInArray[i] == 'the') {
                    console.log('Given word is in string');
                    break;
                } 
            }
        </script>
    </body>
</html>
