<html>
    <head>
        <title>
            Second 
        </title>
    </head>
    <body>
        <script>
            //with predefined methods
            var arr2 = [90,78,67,56,0,45,34,23,10];
            arr2.sort((a,b) => a - b);
            console.log('second Largest Number is :',arr2[arr2.length - 2]);
            console.log('second smallest number is :',arr2[1]);

            //with out predefined methods

            var ar3 = [90,78,67,56,0,45,34,23,10];
            var Largestnum = 0;
            var secondLarge = 0;
            var smallestNum = ar3[0];
            var secondSmallest = ar3[0];
            for(var i =0 ; ar3[i] != undefined;i++) {
                if(ar3[i] > Largestnum) {
                    Largestnum = ar3[i];
                }
                if(ar3[i] < smallestNum) {
                    smallestNum = ar3[i];
                }
            }
            for (let i = 0; i < ar3.length; i++) {
                if(ar3[i] == Largestnum || ar3[i] == smallestNum) {
                    continue;
                }
                 if(ar3[i] > secondLarge) {
                    secondLarge = ar3[i];
                }
                if(ar3[i] < secondSmallest) {
                    secondSmallest = ar3[i];
                }
            }
            console.log(secondLarge,secondSmallest)
        </script>
    </body>
</html>
