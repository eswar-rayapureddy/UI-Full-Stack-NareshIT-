<html>
    <head>
        <title>
            Merge array
        </title>
    </head>
    <body>
        <script>
            var productDetails = [
                {
                    name : 'Car',
                    Model : 2023,
                    id : 1
                },
                {
                    name : 'Bike',
                    Model : 2000,
                    id : 2,
                    price : 89999
                },
                {
                    name : 'cycle',
                    Model : 2018,
                    id : 3,
                    price : 4000
                },
                {
                    name : 'Phone',
                    Model : "IQ",
                    id : 4
                },
            ];
            
            var productDetails2 = [ 
                {
                    price : 750000,
                    id : 1
                },
                {
                    price : 15000,
                    id : 4
                }
            ];

            var arr1 = productDetails.reduce((acc,val) => {
                var matchedProduct = productDetails2.find((val2) => val.id === val2.id );
                if(matchedProduct) {
                    acc.push({...val,...matchedProduct});
                } else {
                    acc.push(val);
                }
                return acc;
            },[]);
            console.log(arr1)
        </script>
    </body>
</html>
