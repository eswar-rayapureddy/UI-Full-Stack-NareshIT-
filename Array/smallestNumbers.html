<html>
    <head>
        <title>
            Smallest Number
        </title>
    </head>
    <body>
        <script>
            // with predefined function
            var arr2 = [90,78,67,56,0,45,34,23,10];
            arr2.sort((a,b) => a - b);
            console.log(arr2[0]);

            // with out predefined functions 
            var arr3 = [90,78,67,56,0,45,34,23,10];
            var Smallest = arr3[0];
            for(var i = 0; i <= arr3.length; i++) {
                if(arr3[i] < Smallest) {
                    Smallest = arr3[i];
                }
            }
            console.log(Smallest)
        </script>
    </body>
</html>
