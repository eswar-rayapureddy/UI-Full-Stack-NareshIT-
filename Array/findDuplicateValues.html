<html>
    <head>
        <title>
            Array
        </title>
    </head>
    <body>
        <script>
            var arr = [1,2,1,3,'S','v','E','S'];
            var duplicateValues = new Set();
            var nonDuplicateValues = arr.reduce((acc,val) => {
                if(acc.includes(val)) {
                    duplicateValues.add(val);
                } else {
                    acc.push(val);
                }
                return acc;
            },[]);
            console.log('Original array is :',arr);
            console.log('Duplicate Values In an Array is :',[...duplicateValues]);
            console.log('Without Duplicate values is :',nonDuplicateValues);
        </script>
    </body>
</html>
