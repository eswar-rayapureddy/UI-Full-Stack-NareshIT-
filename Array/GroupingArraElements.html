<html>
    <head>
        <title>
            Grouping Array Elements
        </title>
    </head>
    <body>
        <script>
            var StudentDetails = [
                {
                    name : 'Jhon',
                    age : 14,
                    class : 9
                },
                {
                    name : 'Cena',
                    age : 12,
                    class : 7
                },
                {
                    name : 'krish',
                    age : 14,
                    class : 9
                },
                {
                    name : 'Raj',
                    age : 10,
                    class : 5
                },
                {
                    name : 'Brook',
                    age : 13,
                    class : 7
                },
                {
                    name : 'Nami',
                    age : 11,
                    class : 5
                },
            ];

            var Grouping = StudentDetails.reduce((acc,val) => {
                var GroupKeyValue = val.class;
                if(!acc[GroupKeyValue]) {
                   acc[GroupKeyValue] = []; 
                } 
                acc[GroupKeyValue].push(val);
                return acc;
            },{});
            console.log(Grouping);
        </script>
    </body>
</html>
