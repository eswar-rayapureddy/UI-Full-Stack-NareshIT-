<html>
    <head>
        <title>
            Array Length 
        </title>
    </head>
    <body>
        <script>

            // with out any predefined method
            var arr = [2,1,4,5,6,7,8,9,10];
            var arrayCount = 0;
            for(var i = 0; arr[i] != undefined; i++) {
                arrayCount++;
            }
            console.log(arrayCount);

            // with predefined method
            var arrCount = arr.length;
            console.log('Array length is :',arrCount);
            
        </script>
    </body>
</html>
