<html>
    <head>
        <title>
            Palindrome Numbers 
        </title>
    </head>
    <body>
        <script>
            var array1 = [121,1356,1331,90];
            array1.forEach(element => {
                var n = element;
                var reverseNumber = '';
                while(n > 0) {
                    rem = n % 10;
                    reverseNumber += rem;
                    n= parseInt(n / 10)
                }
                if(element == reverseNumber) {
                    console.log(reverseNumber)
                }
            });
        </script>
    </body>
</html>
