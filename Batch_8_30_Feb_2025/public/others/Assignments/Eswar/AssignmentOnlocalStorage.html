<html>
    <head>
        <title>
            Assignment(localStorage)
        </title>
        <script src="../../JS_Lib's/jquery.js"> </script>
        <style>
            h3 {
                border: 1px dotted;
                background-color: black;
                color: white;
                padding: 10px;
                text-align: center;
            }
            .userLogin ul {
                border: 1px solid;
                text-align: center;
                width: 500px;
                background-color: #222831;
                padding: 10px;
                margin: 5px auto;
            }
            .userLogin ul li{
                list-style: none;
                padding: 10px;
                margin: 10px;
                background-color: #8ACCD5;
                color: #F8F8E1;
                font-family: Verdana, Geneva, Tahoma, sans-serif;

            }
            .btn > input:active {
                background-color: #222831;
                color: #F8F8E1;
                 
            }
            .userLogin ul > li  > input {
                cursor: pointer;
            }
            #msgBlock {
                border: 1px solid;
                background-color: #F5C45E;
                color: #102E50;
                /* width: 300px; */
                padding: 10px;
                margin: 5px ;
                text-align: center;
                font-family: cursive;
                font-size: larger;
                font-weight: bolder;
                display: none;
            }
            #loginBTN {
                display: none;
            }
        </style>
    </head>
    <body>
        <h3>
            User Login Page
        </h3>
        <div class="userLogin">
            <ul>
                <li>
                    <label for="uname">Enter the User Name :</label>
                    <input type="text" name="uname" id="userName">
                </li>
                <li>
                    <label for="Pass">Enter the Password :</label>
                    <input type="password" name="Pass" id="userPassword">
                </li>
                <li class="btn">
                    <input type="button" value="Login" onclick="saveDetails()">
                </li>
            </ul>
        </div>

        <div id="msgBlock">
            
        </div>

        <input id="loginBTN" type="button" value="ClickToShowLoginPage" onclick="loginpage()">
        <script>
            var saveDetails = () => {
                if(confirm("Are you wnat to Save the LoinDetails")) {
               var name = $("#userName").val();
               localStorage.setItem("userName",name);
               var password = $("#userPassword").val();
                localStorage.setItem('userPassword',password);
                }
                displayToPage();

            }

          
            var displayToPage = () => {
                var UName = localStorage.getItem('userName');
                
              
                if(UName) {

                    $('.userLogin').hide();
                    setTimeout(() => {
                       
                        $("#msgBlock").text(`Welcome ${UName}!`);
                        $("#msgBlock").show();
                        $("#loginBTN").show();
                    },500)
                 
                } else {
                    $("#msgBlock").text("Please Login To The Page");
                    $("#msgBlock").show();
                }
            }
            displayToPage();

            function loginpage() {
                $('.userLogin').show();
                $("#loginBTN").hide();
            } 

        </script>
    </body>
</html>
