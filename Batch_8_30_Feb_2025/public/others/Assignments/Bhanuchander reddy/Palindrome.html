<body>
<h1>given number PalindromeNumber or not</h1>
   <script>
var n=parseInt(prompt("Enter any number for verser of given number "))
var orginalnumber=n;
var count=0;
var reversenumber=0
while(n>0)
{
var rem=n%10;
n=n/10;
n=parseInt(n);
reversenumber=reversenumber*10+rem;


}
console.log("The reverse of given number: " + reversenumber);

if(orginalnumber==reversenumber)
{
    console.log("The given number is palindrome number : " + reversenumber)

}
else {
    console.log("The given number is not palindrome number: " + reversenumber)
}
   </script>
