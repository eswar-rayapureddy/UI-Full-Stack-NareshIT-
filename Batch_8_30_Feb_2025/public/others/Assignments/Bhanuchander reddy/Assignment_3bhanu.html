<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioned Blocks</title>
    <style>
        /* General Block Styling */
        .block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            position: relative;
            opacity: 0.9;
        }

        /* Center Block */
        .center {
            background-color: orange;
            z-index: 10;
            margin: auto;
        }

        /* Surrounding Blocks */
        .top-left {
            background-color: brown;
            left: -110px;
            top: -110px;
            z-index: 5;
        }

        .top-right {
            background-color: steelblue;
            left: 110px;
            top: -110px;
            z-index: 5;
        }

        .bottom-left {
            background-color: steelblue;
            left: -110px;
            top: 110px;
            z-index: 5;
        }

        .bottom-right {
            background-color: purple;
            left: 110px;
            top: 110px;
            z-index: 5;
        }

        /* Corner Blocks */
        .corner-top-left {
            background-color: gold;
            left: -400px;
            top: -300px;
            z-index: 3;
        }

        .corner-top-right {
            background-color: deepskyblue;
            left: 400px;
            top: -300px;
            z-index: 3;
        }

        .corner-bottom-left {
            background-color: brown;
            left: -400px;
            top: 300px;
            z-index: 3;
        }

        .corner-bottom-right {
            background-color: steelblue;
            left: 400px;
            top: 300px;
            z-index: 3;
        }

        /* Header Styling */
        .header {
            text-align: center;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            border: 2px solid black;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header"> Cs Positioned Blocks </div>

    <div class="block center"></div>
    
    <!-- Surrounding Blocks -->
    <div class="block top-left"></div>
    <div class="block top-right"></div>
    <div class="block bottom-left"></div>
    <div class="block bottom-right"></div>

    <!-- Corner Blocks -->
    <div class="block corner-top-left"></div>
    <div class="block corner-top-right"></div>
    <div class="block corner-bottom-left"></div>
    <div class="block corner-bottom-right"></div>

    <div class="footer">@ copyrights 2025</div>
</body>
</html>
