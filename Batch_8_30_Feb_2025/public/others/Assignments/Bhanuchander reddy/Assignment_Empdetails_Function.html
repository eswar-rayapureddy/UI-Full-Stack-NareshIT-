<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee_Details Using functions</title>
</head>
<body>

    
    <script> 

    var empName;
    var basicSalary;
    var hra;
    var empspecialallowances;
    var transportAllowance;
    var total;
    var pf;

    function empdetils()
{
    empName=prompt("Enter employee Name ");
    basicSalary=parseInt(prompt("Enter employee basic salary "));
}

function empSalaryCalulation()
{

    hra=basicSalary* 0.24;
    pf=basicSalary*0.12;
    empspecialallowances=parseInt(basicSalary)+parseInt(hra);
    transportAllowance=basicSalary*30/100;
    total=empspecialallowances+hra+pf+transportAllowance+basicSalary;
}

function display()
{

console.log("Employee name : " + empName);
console.log("The basic salary is  : " + basicSalary);
console.log("The "+ empName +" HRA is :" + hra);
console.log("Employee special allowance is :" + empspecialallowances);
console.log("The Employee "+ empName +" pf  is : " + pf);
console.log("The Employee "+ empName +" Transport allowance " + transportAllowance);
console.log(empName+" Total salary : " + total);
}


//empspecialallowances=parseFloat(empspecialallowances);

empdetils();
empSalaryCalulation();
display();



    </script>
    



</body>
</html>
