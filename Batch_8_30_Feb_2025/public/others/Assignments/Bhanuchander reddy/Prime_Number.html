<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    
</head>
<body>

    <h1>Prime Number</h1>
   <Script>
    
    var count = 0;  
    var num = 2;    

    console.log("First 100 prime numbers:");

    for (var count=0; count < 100; num++) { 
        var isPrime = true;  

        for (var i = 2; i < num; i++) {  
            if (num % i == 0) {  
                isPrime = false;  
                break;  
            }
        }

        if (isPrime) {  
            console.log(num);
            count++;  
        }
    }
</script>
   



   






   


</body>
</html>
