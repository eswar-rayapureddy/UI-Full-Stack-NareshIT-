<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculation</title>
</head>
<body>

<script> 

// Get Student 1 Details
var studentName1 = prompt("Enter First Student Name ");
var firstStudentSchoolName = prompt("Enter First Student School Name");

// Get Student 2 Details
var studentName2 = prompt("Enter Second Student Name ");
var secondStudentSchoolName = prompt("Enter Second Student School Name");

// Get Student 1 Marks
var s1m1 = parseFloat(prompt("Enter Marks s1M1 "));
var s1m2 = parseFloat(prompt("Enter Marks s1M2 "));
var s1m3 = parseFloat(prompt("Enter Marks s1M3 "));
var s1m4 = parseFloat(prompt("Enter Marks s1M4 "));

// Get Student 2 Marks
var s2m1 = parseFloat(prompt("Enter Marks s2M1 "));
var s2m2 = parseFloat(prompt("Enter Marks s2M2 "));
var s2m3 = parseFloat(prompt("Enter Marks s2M3 "));
var s2m4 = parseFloat(prompt("Enter Marks s2M4 "));

// Calculate Total Marks
var s1total = s1m1 + s1m2 + s1m3 + s1m4;
var s2total = s2m1 + s2m2 + s2m3 + s2m4;

// Calculate Average Marks
var s1avgMarks = s1total / 4;
var s2avgMarks = s2total / 4;

// Calculate Percentage
var s1marksPercentage = (s1total / 400) * 100; 
var s2marksPercentage = (s2total / 400) * 100;

// Find Highest and Lowest Marks
var s1highest = Math.max(s1m1, s1m2, s1m3, s1m4);
var s1lowest = Math.min(s1m1, s1m2, s1m3, s1m4);

var s2highest = Math.max(s2m1, s2m2, s2m3, s2m4);
var s2lowest = Math.min(s2m1, s2m2, s2m3, s2m4);

// Display Results
console.log("\n---- Student 1 Details ----");
console.log("Name: " + studentName1 + " School Name: " + firstStudentSchoolName);
console.log("Total Marks: " + s1total);
console.log("Average Marks: " + s1avgMarks);
console.log("Percentage: " + s1marksPercentage.toFixed(2) + "%");
console.log("Highest Marks: " + s1highest);
console.log("Lowest Marks: " + s1lowest);

console.log("\n---- Student 2 Details ----");
console.log("Name: " + studentName2 + " School Name: " + secondStudentSchoolName);
console.log("Total Marks: " + s2total);
console.log("Average Marks: " + s2avgMarks);
console.log("Percentage: " + s2marksPercentage);
console.log("Highest Marks: " + s2highest);
console.log("Lowest Marks: " + s2lowest);

</script>

</body>
</html>
