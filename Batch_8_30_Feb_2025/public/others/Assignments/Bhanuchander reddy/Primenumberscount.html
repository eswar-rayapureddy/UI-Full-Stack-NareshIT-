<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Count</title>
    <h1>Prime Numbers Count</h1>
</head>
<body>
   <script>
    var n = parseInt(prompt("Enter the Number to find prime numbers up to: "));

    var nonPrimeCount = 0;
    var sumNonPrime = 0;
    var totalPrimeCount = 0;
    var sumPrime = 0;

    for (var k = 1; k < n; k++) { 
        var count = 0; 

        for (var i = 1; i <= k; i++) { 
            if (k % i == 0) {
                count++; 
            }
        }

        if (count == 2) { // Prime numbers have exactly 2 divisors (1 and itself)
            console.log(k + " is a prime number");
            totalPrimeCount++; // Increase prime count
            sumPrime += k; // Add to prime sum
        } 
        else {
            console.log(k + " is not a prime number");
            nonPrimeCount++; // Increase non-prime count
            sumNonPrime += k; // Add to non-prime sum
        }
    }

    console.log("The total prime numbers count: " + totalPrimeCount);
    console.log("The total prime numbers sum: " + sumPrime);
    console.log("The total non-prime numbers count: " + nonPrimeCount);
    console.log("The total non-prime numbers sum: " + sumNonPrime);
   </script>
</body>
</html>
