   <script>
var n=parseInt(prompt("Enter any number for verser of given number "))
var sum=0;
var count=0;
var reversenumber=0
while(n>0)
{
var rem=n%10;
n=n/10;
n=parseInt(n);
reversenumber=reversenumber*10+rem;


}
console.log("The reverse of given number: " + reversenumber);



   </script>
