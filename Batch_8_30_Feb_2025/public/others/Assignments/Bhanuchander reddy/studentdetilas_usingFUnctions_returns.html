<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            

            var readStudentDetails = ()=> {
                var sname, m1, m2, m3;
                var total, avg, grade;
                sname = prompt("Enter Student name");
                m1 = parseInt(prompt("Enter sub 1 marks"));
                m2 = parseInt(prompt("Enter sub 2 marks"));
                m3 = parseInt(prompt("Enter sub 3 marks"));
                var avg=getTotalAndAvg(m1,m2,m3);
                var grade=getGrade(avg);

                displayStudentDetails(sname,total,avg,grade);

            }

            var getTotalAndAvg = (m1,m2,m3) => {
                var total = m1+m2+m3;
                console.log("The toatal is "+ total)
                avg = total / 3;
                return avg;
               
            }

            function getGrade(avg) {
                if (avg >= 40) {
                    grade = 'Your passed';
                    if (avg >= 90) {
                        grade = 'Distinction';
                    } else {
                        grade = 'First class';
                    }
                } else {
                    grade = 'You have a surprise';
                }
                return grade;
            }

            function displayStudentDetails(sname,total,avg,grade) {
                
         
                console.log("STudent name " + sname);
                console.log("Total marks " + total);
                console.log("AVg is " + avg);
                console.log("Grade is grade " + grade);
            }

            readStudentDetails();
        </script>
    </body>
</html>
