 <head> 
  <title> 
   Demonstrating Positions 
  </title> 
  <style type="text/css"> 
   .block { 
    border: 2px solid; 
    background-color: antiquewhite;
    
    text-align: center; 
    width: 110px; 
    height: 110px; 
   } 
   .block1 { 
    background: rgb(177, 21, 144); 
   } 
   .block2 { 
    background: blue; 
    left: 500px; 
    top: -100px; 
    
    right: 100px;
    position: relative; 
   } 
   .block3 { 
    background: rgb(68, 255, 0); 
    
    margin-right: 20px; 
    position:relative;
    left: 300px; 
    top: -100px;

   } 
  </style> 
 </head> 
 <body>  
  <div class="block block1">    Block 1   </div> 
  <div class="block block2">     Block 2    </div> 
  <div class="block block3">    Block 3   </div> 
  <div class="block block1">    Block 5   </div> 
  <div class="block block2">     Block 6    </div> 
  <div class="block block3">    Block 7   </div> 
 </body>
