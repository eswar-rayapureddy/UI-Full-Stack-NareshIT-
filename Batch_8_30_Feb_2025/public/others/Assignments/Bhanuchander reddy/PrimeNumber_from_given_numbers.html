<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number from Given number from to</title>
    
</head>
<body>
   <Script>
    
    var n=parseInt(prompt("Enter the Number to show the prime number"));
    for (var k = 1; k < n; k++) { // Loop through numbers 1 to 99
        var count = 0; // Reset divisor count for each number

        for (var i = 1; i <= k; i++) { // Check divisibility
            if (k % i == 0) {
                count++; // Increase divisor count
            }
        }

        if (count == 2) { // Prime numbers have exactly 2 divisors (1 and itself)
            console.log(k + " is a prime number");
        } else {
            console.log(k + " is not a prime number");
        }
    }

</script>
   



   






   


</body>
</html>
