<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
<style>
    
        .heading1 {
            border: 1px solid;
            text-align: center;
            height: 100px;
            line-height: 500%;
                                    
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12{        
            text-align: center;
            border: 1px solid;
            height: 150px;
            width: 150px;
            line-height: 850%;
            margin: 10px;
        }

    
        .block1 {
            background-color: yellow;
            float: left;
        }
        .block2 {
            background-color: brown;
            float: left;
        }
        .block3 {
            background-color: blue;
            float: right;
        }
        .block4 {
            background-color: rosybrown;
            clear: both;
        }
        .block5 {
            background-color: blue;
            float: left;
        }
        .block6 {
            background-color: hotpink;
            float: right;
        }
        .block7 {
            background-color: red;
            float: right;
        }
        .block8 {
            background-color: blue;
            float: right;
        }
        .block9 {
            background-color: green;
            clear: both;
            float: left;
        }
        .block10 {
            background-color: red;
            float: left;
        }
        .block11 {
            background-color: aqua;
            float: left;
        }
        .block12 {
            clear: both;
            background-color: yellow;
        }

</style>
</head>
<body>
    <div>
        <div class="heading1">Block Game</div>
    </div>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block8">8</div>
    <div class="block7">7</div>
    <div class="block6">6</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>


</body>
</html>
