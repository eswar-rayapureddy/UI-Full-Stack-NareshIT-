<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Program to list out all the palindrome numbers between 1 to 1000
    </title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 1000; i++) {
        var num = i;
        var rev = 0;
        var rem;
        var temp = num;
        while (num > 0) {
          rem = num % 10;
          rev = rev * 10 + rem;
          num = parseInt(num / 10);
        }
        if (temp == rev) {
          console.log(temp + " is a Palindrome Number");
        }
      }
    </script>
  </body>
</html>
