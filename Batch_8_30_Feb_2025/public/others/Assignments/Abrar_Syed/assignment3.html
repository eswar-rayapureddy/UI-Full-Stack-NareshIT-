<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioned Blocks</title>
    <style>
      .headerBlock,
      .footerBlock {
        border: 2px solid;
        margin: 10px auto;
        text-align: center;
        font-weight: bold;
        position: absolute;
      }
      .headerBlock {
        width: 80%;
        padding: 20px;
        left: 150px;
      }

      .footerBlock {
        height: auto;
        width: 100%;
        padding: 5px;
        bottom: 0px;
      }

      .block {
        border: 2px solid;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 5px;
        text-align: center;
        font-weight: bold;
        align-content: center;
        position: absolute;
      }

      .block1 {
        top: 95px;
        left: 0px;
        background-color: gold;
      }

      .block2 {
        top: 150px;
        left: 80px;
        background-color: #34b7eb;
        opacity: 0.8;
      }

      .block3 {
        top: 95px;
        right: 0px;
        width: 9%;
        background-color: #34b7eb;
        z-index: 2;
        opacity: 0.8;
      }

      .block4 {
        top: 15%;
        right: 8%;
        padding: 20px;
        background-color: gold;
      }
      .block5 {
        top: 41%;
        left: 46%;
        padding: 30px;
        background: darkorange;
        z-index: 2;
        opacity: 0.8;
      }

      .block6 {
        top: 32%;
        left: 52%;
        height: 14%;
        background-color: lightblue;
      }

      .block7 {
        top: 50%;
        left: 42%;
        background-color: lightblue;
      }

      .block8 {
        top: 36%;
        left: 42%;
        background-color: brown;
      }

      .block9 {
        top: 51%;
        left: 52%;
        height: 10%;
        background-color: purple;
      }
      .block10 {
        left: 0px;
        bottom: 80px;
        margin: 0px;
        background-color: purple;
        z-index: 2;
        opacity: 0.8;
      }

      .block11 {
        top: 70%;
        left: 3%;
        padding: 15px;
        background-color: brown;
      }

      .block12 {
        right: 10px;
        bottom: 80px;
        width: 8%;
        background-color: lightblue;
        z-index: 2;
        opacity: 0.8;
      }

      .block13 {
        top: 70%;
        right: 7%;
        height: 15%;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="headerBlock">CSS Positioned Blocks</div>

    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="block block4">Block4</div>
    <div class="block block5">Block5</div>

    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>

    <div class="block block9">Block9</div>
    <div class="block block10">Block10</div>
    <div class="block block11">Block11</div>
    <div class="block block12">Block12</div>
    <div class="block block13">Block13</div>

    <div class="footerBlock">@copyrights 2025</div>
  </body>
</html>
