<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program to find the total number of digits of a given number</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Enter any number"));
      var count = 0;
      var temp = num;
      while (num > 0) {
        num = parseInt(num / 10);
        count++;
      }
      console.log("Total number of digits in " + temp + " is : " + count);
    </script>
  </body>
</html>
