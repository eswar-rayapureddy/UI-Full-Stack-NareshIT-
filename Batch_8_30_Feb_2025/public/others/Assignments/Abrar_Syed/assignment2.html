<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Game</title>
    <style>
      .titleBlock {
        border: 1px solid;
        margin: 10px;
        padding: 20px;
        text-align: center;
        font-weight: bold;
      }
      .block {
        border: 1px solid;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 5px;
        text-align: center;
        font-weight: bold;
        align-content: center;
      }

      .block1 {
        float: left;
        background-color: yellow;
      }
      .block2,
      .block7,
      .block10 {
        float: left;
        background-color: red;
      }
      .block3 {
        float: right;
        background-color: royalblue;
      }
      .block4 {
        clear: both;
        background-color: gray;
      }
      .block5,
      .block8 {
        float: left;
        background-color: royalblue;
      }

      .middleBlocks {
        float: right;
      }
      .block6 {
        float: left;
        background-color: gray;
      }

      .block9 {
        clear: both;
        float: left;
        background-color: gold;
      }

      .block11 {
        float: left;
        background-color: gold;
      }
      .block12 {
        clear: both;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="titleBlock">Block Game</div>
    <div class="block block1">1</div>
    <div class="block block2">2</div>
    <div class="block block3">3</div>
    <div class="block block4">4</div>
    <div class="block block5">5</div>

    <div class="middleBlocks">
      <div class="block block6">6</div>
      <div class="block block7">7</div>
      <div class="block block8">8</div>
    </div>

    <div class="block block9">9</div>
    <div class="block block10">10</div>
    <div class="block block11">11</div>
    <div class="block block12">12</div>
  </body>
</html>
