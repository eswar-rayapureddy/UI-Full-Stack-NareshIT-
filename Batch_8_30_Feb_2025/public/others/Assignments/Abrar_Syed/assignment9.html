<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Program to find the sum of individual digits of a given number
    </title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Enter any number"));
      var sum = 0;
      var rem;
      var temp = num;
      while (num > 0) {
        rem = num % 10;
        sum = sum + rem;
        num = parseInt(num / 10);
      }
      console.log("Sum of individual digits of " + temp + " is : " + sum);
    </script>
  </body>
</html>
