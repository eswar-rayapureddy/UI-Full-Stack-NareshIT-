<body>
    <script>
        var n=234;
        var len=n.toString().length;
        var armstrongno = 0;
        while ( n > 0 ) {
            var rem = n % 10;
            armstrongno = rem**len +armstrongno;
            n=parseInt(n/10);

        }
        console.log(armstrongno)
    </script>
</body>
