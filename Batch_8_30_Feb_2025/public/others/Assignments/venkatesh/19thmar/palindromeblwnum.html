<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1; i <= 1000; i++) {
          var n=i
          var temp=n;
            var revnumber =0;
            while(n >0) {
                var rem = n % 10;
                revnumber=(revnumber*10) +rem;
                n=parseInt(n/10);

            }
            if(temp == revnumber){
                console.log("palindrome number"+temp)
            }
            
        }
    </script>
</body>
</html>
