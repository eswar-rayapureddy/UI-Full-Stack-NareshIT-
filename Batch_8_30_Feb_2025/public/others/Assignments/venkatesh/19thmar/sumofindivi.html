<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sum of individuals of the given number</h1>
    <script>
       var num=prompt("enter the number to sum");
       num=parseInt(num);
       sum=0;
        while(num > 0 ){
            var rem=num%10;
            num=num/10;
            num=parseInt(num) 
            sum=sum+rem;  
             
        }
        console.log("sum"+sum);
        


    </script>  
</body>

</html>
