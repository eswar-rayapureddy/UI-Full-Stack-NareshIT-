<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blockgame{
            border:1px solid;
            margin:10px;
            padding:40px;
            text-align: center;

        }
        .block{
            border: 1px solid;
            width: 150px;
            height: 140px;
            text-align: center;
            margin-left:10px;
            margin-bottom: 10px;
        }
        .block1 {
            
            background-color: yellow;
            float:left;          
        }
        .block2 {
           
            background-color: rgb(255, 0, 0);
            float:left;
        }
        .block3 {          
            background-color: rgb(30, 0, 255);
            float:right;
            margin-left: 10px;
        }
        .block4 {          
            background-color: rgb(0, 255, 17);
            clear:both;
        }
        .block5 {          
            background-color: rgb(96, 96, 0);
            float:left;
        }
        .block6 {
            background-color: rgb(0, 225, 255);
            float:right;
        }
        .block7 {
            background-color: rgb(255, 0, 255);
            float:right;
        
        } 
        .block8 {
            background-color: rgb(129, 11, 11);
            float:right;
        
        }  
        .block9 {
            background-color: rgb(132, 133, 125);
            clear:both;
        
        }  
        .block10 {
            background-color: rgb(8, 41, 69);
            float:left;
        
        }  
        .block11 {
            background-color: rgb(225, 219, 211);
            float:left;
        
        }  
        .block12 {
            background-color: rgb(105, 21, 144);
            clear:both;
        
        }  
        .block13 {
            background-color: rgb(20, 134, 222);
            float:left;
        
        }  
        
        
    </style>
</head>
<body>
<div class="blockgame">The Blocker</div>
<div class="block block1">Block 1</div>
<div class="block block2">Block 2</div>
<div class="block block3">Block 3</div>
<div class="block block4">Block 4</div>
<div class="block block5">Block 5</div>
<div class="block block6">Block 6</div>
<div class="block block7">Block 7</div>
<div class="block block8">Block 8</div>
<div class="block block9">Block 9</div>
<div class="block block10">Block 10</div>
<div class="block block11">Block 11</div>
<div class="block block12">Block 12</div>
<div class="block block13">Block 13</div>
</body>
</html>
