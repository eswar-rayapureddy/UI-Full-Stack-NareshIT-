<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p>WAP to reverse the array without using predefined method.</p>
  <script>
    var arr = [7, 2, 8, 5, 9, 10, 6];
    for (let i = arr.length; i >= 0; i--) {
      console.log(arr[i]);
    } 
    </script>
    
</body>
</html>
