<!DOCTYPE html>

<body>
    <p>WAP to find out the all Even Number within the given array.</p>
  <script>
    var arr = [2, 5, 13, 34, 76, 24, 16, 19, 20, 27, 35, 50];
    console.log("All Even Number is:");
    for (let i = 0; i < arr.length; i++) {
      var temp = arr[i];
      if (temp % 2 == 0) {
        console.log(temp);

      }
    }
    </script>
    
</body>
