<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p> WAP to read the value dynamically into an array.</p>
<script>
    var arr = [];
        var len = parseInt(prompt("Enter the length "));
        for (let j = 1; j <= len; j++) {
          var val = prompt("Enter the value");
          arr.push(val);
        }
        console.log(arr);
</script>
</body>
</html>
