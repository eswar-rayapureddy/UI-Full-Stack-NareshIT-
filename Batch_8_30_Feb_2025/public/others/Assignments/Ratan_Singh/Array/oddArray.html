<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p>WAP to find out all the Odd number of given array.</p>
    <script>
      var arr = [4, 20, 17, 87, 94, 64, 47, 34, 94, 38, 16, 42, 19];
      console.log("All Odd number is:");
  
      for (let i = 0; i < arr.length; i++) {
        var temp = arr[i];
        if (temp % 2 != 0) {
          console.log(temp);
        }
      }
      </script>
</body>
</html>
