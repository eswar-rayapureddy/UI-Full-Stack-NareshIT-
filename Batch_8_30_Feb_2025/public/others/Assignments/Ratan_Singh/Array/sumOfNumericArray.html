<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
  <p>WAP to find the Sum of all numeric value of a given array.</p>
  <script>
    var arr = [4, 5, 8];
    var sum = 0;
    for (let i = 0; i < arr.length; i++) {
      var temp = arr[i];
      sum += temp;
    }
    console.log(`Sum of all Number is: ${sum}`);
    </script>
</body>
</html>
