<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        h2 {
            margin: 0%;
            background-color: cornflowerblue;
            border: 2px solid;
            text-align: center;
            padding: 10px;
        }

        .Block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            padding: 20px 40px;
            font-weight: bold;
            text-align: center;

        }

        .a {

            display: inline-block;
        }

        .b {
            float: right;
        }

        .c {
            clear: both;
            float: right;
        }

        .d {
            float: right;
        }


        .sp-1 {
            margin-top: 20px;
            position: relative;
            background-color: red;
        }

        .sp-2 {
            position: absolute;
            top: 160px;
            left: 80px;
            background-color: yellowgreen;
        }

        .sp-3 {
            margin-top: 20px;
            position: relative;
            z-index: 1;
            float: right;
            background-color: rgb(40, 140, 85);
        }

        .sp-4 {
            position: absolute;
            top: 160px;
            right: 80px;
            background-color: rgb(205, 128, 50);
        }

        .sp-5 {
            position: relative;
            top: 180px;
            left: 410px;

            background-color: rgb(205, 128, 50);
            float: left;
        }

        .sp-6 {
            position: relative;
            float: left;
            top: 370px;
            left: 225px;
            background-color: rgb(50, 205, 104);
        }

        .sp-7 {
            position: relative;
            top: 180px;
            right: 680px;
            float: right;
            background-color: rgb(201, 251, 37);
        }

        .sp-8 {
            position: relative;
            float: right;
            top: 370px;
            right: 500px;
            background-color: rgb(53, 230, 37);
        }

        .sp-9 {
            position: absolute;
            top: 500px;
            right: 805px;

            background-color: rgb(253, 232, 6);
        }

        .container {
            display: block;
        }

        .sp-10 {
            z-index: 1;
            position: relative;
            background-color: rgb(40, 140, 85);
        }

        .sp-11 {
            position: absolute;
            bottom: 70px;
            left: 100px;
            background-color: rgb(205, 128, 50);
        }

        .sp-12 {
            clear: both;
            position: relative;
            float: right;
            z-index: 1;
            background-color: rgb(40, 140, 85);
        }

        .sp-13 {

            position: absolute;
            bottom: 70px;
            right: 100px;
            background-color: rgb(205, 128, 50);
        }

        .c {
            clear: both;
            position: relative;
            top: 520px;
            float: left;
        }

        .d {
            clear: both;
            top: 375px;
            position: relative;
            float: right;
        }
    </style>
</head>

<body>
    <h2>CSS Position Block</h2>
    <div class="a">
        <div class="Block sp-1">Block 1</div>
        <div class="Block sp-2">Block 2</div>
    </div>
    <div class="b">
        <div class="Block sp-3">Block 3</div>
        <div class="Block sp-4">Block 4</div>
    </div>
    <br>
    <div class="container">
        <div class="Block sp-5">Block 5</div>
        <div class="Block sp-6">Block 6</div>
        <div class="Block sp-7">Block 7</div>
        <div class="Block sp-8">Block 8</div>
        <div class="Block sp-9">Block 9</div>
    </div>
    <div class="c">
        <div class="Block sp-10">Block 10</div>
        <div class="Block sp-11">Block 11</div>
    </div>
    <div class="d">
        <div class="Block sp-12">Block 12</div>
        <div class="Block sp-13">Block 13</div>
    </div>


</body>

</html>
