<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perform the some operation on the two number</title>
  </head>
  <body>
    <script>
      var a1 = prompt("Enter a value");
      a1 = parseInt(a1);
      var a2 = prompt("Enter a value");
      a2 = parseInt(a2);

      var choice = parseInt(
        prompt("Enter your choice: sum:1, sub:2, multi:3,div:4  ")
      );

      var temp = 1;
      var temp2 = 2;
      var temp3 = 3;
      var temp4 = 4;

      if (choice == temp) {
        
       var sum = a1 + a2;
        console.log("The sum is " + sum);
      }

      if (choice == temp2) {
        
        var sub = a1 - a2;
        console.log("The sub is " + sub);
      }
      if (choice == temp3) {
       
       var mul = a1 * a2;
        console.log("The Mul is " + mul);
      }

      if (choice == temp4) {
       
       var div = a1 / a2;
        console.log("The div is " + div);
      }
    </script>
  </body>
</html>
