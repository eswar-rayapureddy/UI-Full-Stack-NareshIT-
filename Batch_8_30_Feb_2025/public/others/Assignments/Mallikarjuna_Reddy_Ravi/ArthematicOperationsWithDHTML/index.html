<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArthematicWithDHTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="heading">Arthematic Calculator</h3>
        <ul class="content">
            <li>
                Number 1 :
                <input type="number" id="inputVal1" placeholder=" Enter number 1">
            </li>
            <li>
                Number 2 :
                <input type="number" id="inputVal2" placeholder=" Enter number 2">
            </li>
        </ul>
        <div class="buttons">
            <button class="btn" id="add">Add</button>
            <button class="btn" id="sub">Subtract</button>
            <button class="btn" id="mul" >Multiply</button>
            <button class="btn" id="divi" >Divide</button>
        </div>
        <div id="result">
            <p id="para"></p>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
