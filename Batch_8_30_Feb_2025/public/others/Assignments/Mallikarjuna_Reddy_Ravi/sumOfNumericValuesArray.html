<!DOCTYPE html>
<html>
  <head>
    <title>Array Sum</title>
  </head>
  <body>
    <h2>Sum Of Elements in a Given Array.</h2>
    <script>        
        var size = prompt('enter the Size of the Array :');
        var arr = [];
        var sum = 0;
        for(i = 0; i < size;i++){
          arr[i] = parseInt(prompt("Enter element - "+(i+1)+" :"));

        }
        for(i = 0; i< arr.length; i++){
            sum += arr[i];

        }
        console.log('The Sum of the Elements in Array is : ',sum);
    </script>
  </body>
</html>
