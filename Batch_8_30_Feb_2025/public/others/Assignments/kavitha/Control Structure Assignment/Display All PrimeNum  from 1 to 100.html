<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>

        var sum = 0
        for (n = 2; n<=100 ; n++){
       for (var i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem === 0){
                        break;
                    }
                }
                      if (n === i )
                         {  
                         sum = sum + n
                         console .log("prime numbers" ,n); 

                         }

             }         
             console .log("sum" ,sum); 

     

     </script>
    
</body>
</html>
