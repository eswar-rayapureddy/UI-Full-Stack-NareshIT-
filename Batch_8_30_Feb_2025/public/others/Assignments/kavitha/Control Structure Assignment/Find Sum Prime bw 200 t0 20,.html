<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>
<body>
    <script>
       
            var count =0;
            var sum= 0;
            
            for( var n=200; n>=20; n--) { 
                 for (var i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem === 0){
                        break;
                    }
                }
                      if (i === n )
                         {  
                          count ++;
                          sum = sum + n;
                         }
               }
        console.log( "sum is" , sum);
        console.log( "count is" , count);
                        
     </script>
    
</body>
</html>
