<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Control Sructures</title>
        </head>
        <body>
            <script>
                var sum = 0;
                var count =0;
              for(var i=90; i >= 51; i--){
                sum=sum+i;
                count++;
               }
             console.log("sum is" ,sum);
             console.log("count is" ,count);


            </script>
        </body>
</html>
