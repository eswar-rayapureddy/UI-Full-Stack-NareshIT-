<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping control structures</title>
</head>
<body>
    <script>
    var n = prompt("enter the value");
    n= parseInt(n);
    var n1 = n;
    var reverse = 0;
    while(n>0){
        var rem = n%10
        reverse = reverse * 10 + rem;
        var n= n/10;
        n=parseInt(n);
     }
     if( n1 == reverse){
        console .log ("its palindrome" ,reverse);

    }else{
        console.log("not a palindrome")
    }
        
    </script>
</body>
</html>
