        <script>
            var produtId;
            var dragIsStarted = (event) => {
                console.log("Drag is Started ");
                produtId = event.target.getAttribute('id');
                console.log(produtId);
            }
            var itemDropped = (event) => {
                produtId = '#' + produtId;
                var containerName = event.target.getAttribute('name');
                var productName = document.querySelector(produtId).getAttribute('name');            
                
                var productClass = document.querySelector(produtId).getAttribute('class');
                console.log(productClass);
                
                if (containerName == productName) {
                    if (productClass == 'mensContainer'){
                        document.querySelector('#menContainer').append(document.querySelector(produtId))
                    } else if(productClass == 'womensContainer'){
                        document.querySelector('#womenContainer').append(document.querySelector(produtId))
                    } else if(productClass == 'kidsContainer'){
                        document.querySelector('#kidContainer').append(document.querySelector(produtId))
                    }
                } else {
                    alert("Sorry ! You Choose Wrong Block");
                }
                event.preventDefault();
                console.log("Item got Dropped ");
            }
    
            var itemDragOver = (event) => {
                event.preventDefault();
                console.log("From itemDragOver ");
            }
      </script>
