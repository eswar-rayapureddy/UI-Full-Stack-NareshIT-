<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_number</title>
</head>

<body>
    <script>
        var num = prompt("Give a number ");
        num = parseInt(num);

        var count = 0;

        for (var i = 0; i <= num; i++) {
            // console.log(i);
            if (num % i == 0) {
                // console.log(i);
                count = count + 1;
            }
        }
        // console.log(count);
        if (count > 2) {
            console.log("Given number " + num + ", is not a prime number.");
        }
        else {
            console.log("Given number " + num + ", is a prime number.");
        }
    </script>
</body>

</html>
