<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all numeric values in a given array</title>
</head>
<body>
    <script>
        var info = () => {
            let data = ['a', 1, 'gfr', 2, 3, 4];
            alert("Given array is ['a', 1, 'gfr', 2, 3, 4]")
            let sum = total(data);
        }
        
        var total = (data) => {
            let sum = 0;
            for (var i = 0; i < data.length; i++) {
                // console.log(data[i]);
                // console.log(typeof(data[i]));
                if (typeof(data[i]) === "number") {
                    // console.log(data[i]);
                    sum = sum + parseInt(data[i]);
                }
            }
            console.log(sum);
            alert("Sum of numebrs in this array is " + sum);
        }
        info();
    </script>
</body>
</html>
