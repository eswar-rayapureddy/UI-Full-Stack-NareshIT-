<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_90-51</title>
</head>
<body>
    <script>
        sum = 0;
        for (var i = 90; i>=51; i--) {
            // console.log(i);
            sum = sum + i;
        }
        console.log("sum is "+ sum);
    </script>
</body>
</html>
