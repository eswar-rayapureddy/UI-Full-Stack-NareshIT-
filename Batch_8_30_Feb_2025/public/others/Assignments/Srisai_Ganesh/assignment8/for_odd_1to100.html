<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_numbers</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) { // reminder
                // console.log(i);
                sum = sum + i;
            }
        }
        console.log("Sum of even numbers is "+ sum);
    </script>
</body>
</html>
