<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digits</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        var sum = 0;
        for (let i of String(n)) {
            j = parseInt(i);
            sum = sum + j;
        }
        console.log(sum);
    </script>
</body>
</html>
