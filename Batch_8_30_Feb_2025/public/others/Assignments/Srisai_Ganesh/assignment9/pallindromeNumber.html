<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        n = parseInt(n);
        var temp = n;
        var revnumber = 0;

        while (n > 0) {
            var rem = n % 10;
            revnumber = revnumber * 10 + rem;
            n = parseInt(n / 10);
        }
        if (temp == revnumber) {
            console.log("Pallindrome number " + temp);
        }
    </script>
</body>
</html>
