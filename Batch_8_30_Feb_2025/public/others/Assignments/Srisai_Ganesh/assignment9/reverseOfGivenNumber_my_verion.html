<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a number</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number");
        var m = "";
        for (let i of String(n)) {
            // console.log(i);
            m = i + m;
        }
        console.log(m);
    </script>
</body>
</html>
