<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a number</title>
</head>

<body>
    <script>
        var n = prompt("Enter a number");
        n = parseInt(n);
        var revnumber = 0;
        while (n > 0) {
            var rem = n % 10;
            n = n / 10;
            revnumber = (revnumber * 10) + rem;
            n = parseInt(n);
        }
        console.log(revnumber);
    </script>
</body>

</html>
