<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            color: #fd0b0b;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid ;
            text-align: center;
            padding: 5px;
        }
        .block1
        {
            
            background-color: #fded0b;
            position: relative;
        }
        .block2
        {
            background-color: #3591dd;
            position: absolute;
            left: 60px;
            top: 60px;
        }
        .block3
        {
            
            background-color: #fd780b;
            position: relative;
            left: 1220px;
            bottom: 110px;
        }
        .block4
        {
            background-color: #ec1ad0;
            position: absolute;
            right: 60px;
            top: 60px;
        }
        .hide{
            position: relative;
            left: 600px;
        }
        .block5{
            background-color: #b848a9;
            position: absolute;
            z-index: 2;
        }
        .block6{
            background-color: #1f4869;
            position: absolute;
            left: 70px;
            top: 60px;
        }
        .block7{
            background-color: #e64049;
            position: absolute;
            right: 70px;
            top: 60px;
        }
        .block8{
            background-color: #24f02e;
            position: absolute;
            left: 70px;
            bottom: 60px;
        }
        .block9{
            background-color: #ecf011;
            position: absolute;
            right: 70px;
            bottom: 60px;
        }
        .block10
        {
            
            background-color: #ac0714;
            position: relative;
            left: 60px;
        }
        .block11
        {
            background-color: #098d14;
            position: absolute;
            right: 60px;
            top: 60px;
        }
        .block12
        {
            
            background-color: #fded0b;
            position: relative;
            left: 1150px;
            bottom: 100px;
        }
        .block13
        {
            background-color: #3591dd;
            position: absolute;
            left: 60px;
            top: 60px;

        }
        p{
            border: 1px solid;
            background-color: #ecf011;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Positioned blocks</h1>
    <div class="block1">Block1
        <div class="block2">Block2</div>
    </div>
    <div class="block3">Block3
        <div class="block4">Block4</div>
    </div>
    <div class="hide">
        <div class="block5">block5</div>
        <div class="block6">block6</div>
        <div class="block7">block7</div>
        <div class="block8">block8</div>
        <div class="block9">block9</div>
    </div>
    <div class="block10">Block10
        <div class="block11">Block11</div>
    </div>
    <div class="block12">Block12
        <div class="block13">Block13</div>
    </div>
    <p class="footer">&copy; copyright 2025</p>
</body>
</html>
