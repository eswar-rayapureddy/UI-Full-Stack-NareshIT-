        <style>

            .mainContainer{
                border: 2px solid green;
                height: 400px;

                display: flex;  /* none, inline, block, inline-block */

                /* flex-direction: row; */
                /* flex-wrap - wrap, no-wrap(deafult), wrap-reverse */
                /* flex-wrap: wrap; */
                /* flex-flow -> combination of wrap and direction */
                flex-flow: row wrap;

                /* justify-content - center, flex-start, flex-end, space-around, space-between, space-evenly */
                justify-content: space-evenly;

                /* align-items - center, flex-start, flex-end, stretch  */
                align-items: center;
            
            }

            .mainContainer div{
                border: 1px solid red;
                width: 70px;
                height: 30px;
                margin: 10px;
                padding: 5px;
            }
