<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Grid Assignment</title>
        <style>
            .mainContainer{
                border: 2px solid black;
                height: 700px;
                margin: 5px;
                display: flex;
                flex-wrap: wrap;
            }
            .subContainer{
                margin: 10px;
                border: 1px solid black;
                padding: 5px;
                width: 465px;
                height: 200px;
            }

            .container1 {
                display: flex;
                flex-wrap: wrap;
                padding: 5px;
            }
            .container1 div {
                border: 1px solid black;
                width: 140px;
                height: 85px;
                margin: 5px;
            }

            .container5 {
                display: flex;
                flex-wrap: wrap;
                padding: 5px;
            }

            .container5 div {
                border: 1px solid black;
                width: 63px;
                height: 53px;
                margin: 5px;
            }

            .container2 {
                display: grid;
                grid-template-columns: auto auto auto;
                grid-template-rows: auto auto;
                padding: 5px;
            }
            .container2 div{
                border: 1px solid black;
                width: 140px;
                height: 85px;
                margin: 5px;
            }
            .block1 {
                background-color: red;
            }
        </style>
    </head>
    <body>

        <div class="mainContainer">

            <div class="subContainer">
                <div class="container1">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>                    
                </div>
            </div>
            
            <div class="subContainer">
                <div class="container2">
                    <div class="block1"></div>
                    <div class="block2"></div>
                    <div class="block3"></div>
                    <div class="block4"></div>
                    <div class="block5"></div>
                    <div class="block6"></div>
                </div>
            </div>

            <div class="subContainer">Sub container 3</div>
            <div class="subContainer">Sub container 4</div>

            <div class="subContainer">
                <div class="container5">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div class="subContainer">Sub container 6</div>
            <div class="subContainer">Sub container 7</div>
            <div class="subContainer">Sub container 8</div>
            <div class="subContainer">Sub container 9</div>
        </div>

    </body>
</html>
