<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rest Parameter</title>
    </head>
    <body>
        <script>

            var addValues = (a, b, ...temp) => {
                console.log(temp);
                var sum = a + b;
                
                temp.forEach( val => {
                    sum += val;
                });

                return sum;
            }

            var result = addValues(10, 10, 23, 44, 41, 100, 200);
            console.log(result);

        </script>
    </body>
</html>
