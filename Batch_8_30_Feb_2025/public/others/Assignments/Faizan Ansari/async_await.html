<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Promises</title>
    </head>
    <body>
        <script>

            console.log("start");

            var isFeePaid = true;
            var myPromise;

            async function doTask() {
                myPromise = new Promise((resolve, reject) => {
                console.log("inside promise");
                if(isFeePaid == true){
                    setTimeout(()=>{
                        resolve("Congratulations you are registered");
                    }, 2000);
                }else{
                    reject("Sorry your fees is pending");
                }
                })

                await myPromise.then((response)=>{
                    console.log(response);
                }).catch((error)=>{
                    console.log(error);
                }).finally(()=>{
                    console.log("Finally block");
                })   
                console.log("end");
            }

            doTask();




        </script>
    </body>
</html>
