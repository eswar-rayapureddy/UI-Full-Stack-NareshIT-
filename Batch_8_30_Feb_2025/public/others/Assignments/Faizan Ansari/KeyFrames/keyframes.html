<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Key Frames</title>
        <style>
              .container {
                border: 2px solid black;
                width: 180px;
                height: 180px;
                text-align: center;
                background-color: blue;
                position: absolute;
                bottom: 10px;
                left: 10px;
                animation: myStyles 5s infinite;
            }

            @keyframes myStyles {
                10% {
                    background-color: greenyellow;
                    border-radius: 20px;
                    width: 200px;
                    height: 100px;
                    left: 30%;
                    top: 10%;
                }
                30%{
                    background-color: darkgoldenrod;
                    border-radius: 50%;
                    width: 100px;
                    height: 100px;
                    left: 50%;
                    top: 10%;
                }
                50%{
                    background-color: lime;
                    border-radius: 10%;
                    width: 300px;
                    height: 300px;
                    left: 80%;
                    top: 50%;
                }
                70%{
                    background-color: brown;
                    border-radius: 0%;
                    width: 100px;
                    height: 100px;
                    left: 30%;
                    top: 80%;
                }
                90% {
                    background-color: cyan;
                    border-radius: 50%;
                    width: 80px;
                    height: 80px;
                    left: 40%;
                    top: 80%;
                }
            }

        </style>
    </head>
    <body>

        <div class="container"> </div>

    </body>
</html>
