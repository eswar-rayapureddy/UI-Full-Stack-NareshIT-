<!DOCTYPE html>
<html>
  <head>
    <style>
      h1.header{
        text-align: center;
        background-color: aquamarine;
        width: 800px;
        height: 50px;
        margin-left: 250px;
        padding-top: 10px ;
      }
      div{
        width: 150px;
        height: 150px;
        border: 1px solid;
        text-align: center;
      }
      #block1{
        position: relative;
        background-color: yellow;
      }
      #block2{
        position: absolute;
        top: 50px;
        left: 50px;
        background-color: aqua;
      }
      #block3{
        position: relative;
        left: 1090px;
        bottom: 150px;
        background-color: aqua;
      }
      #block4{
        position: absolute;
        top: 50px;
        right: 50px;
        background-color: yellow;        
      }

      #hide{
        position: relative;
        top: 100px;
        left: 550px;        
      }
      #block5{
        position: absolute;
        background-color: orangered;
        z-index: 10;
      }
      #block6{
        position: absolute;
        bottom: 120px;
        right: 120px;
        background-color: rgba(175, 35, 35, 0.847);
       
      }
      #block7{
        position: absolute;
        bottom: 120px;
        left: 120px;
        background-color: rgb(103, 126, 227);       
      }
      #block8{
        position: absolute;
        top: 120px;
        right: 120px;
        background-color: rgb(103, 126, 227);        
      }
      #block9{
        position: absolute;
        top: 120px;
        left: 120px;
        background-color: blueviolet;        
      }

      #block10{
        position: relative;
        top: 300px;
        left: 100px;
        background-color: burlywood;
      }
      #block11{
        position: absolute;
        top: 50px;
        right: 100px;
        background-color: blueviolet;
      }

      #block12{
        position: relative;
        top:200px;
        left: 1080px;
        background-color: rgb(65, 65, 245);
      }
      #block13{
        position: absolute;
        right: 110px;
        bottom: 80px;
        background-color: brown;
      }

      .footer{
        position: relative;
        top: 400px;
        background-color: orange;
        text-align: center;
        height: 50px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="header">CSS positioned elements</h1>

    <div id="block1"> block 1
      <div id="block2">
        block 2
      </div>
    </div>

    <div id="block3"> block 3
      <div id="block4">
        block 4
      </div>
    </div>
    
    <div id="hide"> 
      <div id="block5"> block 5</div>
      <div id="block6"> block 6</div>
      <div id="block7"> block 7</div>
      <div id="block8"> block 8</div>
      <div id="block9"> block 9</div>
    </div>

    <div id="block10"> block 10
      <div id="block11">
        block 11
      </div>
    </div>

    <div id="block12"> block 12
      <div id="block13">
        block 13
      </div>
    </div>

    
    <h3 class="footer">@ copyrights 2025</h3>

  </body>
</html>
