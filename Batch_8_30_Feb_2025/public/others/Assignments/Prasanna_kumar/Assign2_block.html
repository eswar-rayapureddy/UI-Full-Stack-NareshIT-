<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKS</title>
    <style>
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12 {
                border: 1px solid;
                text-align: center;
                padding: 10px;
                margin: 10px;
                width: 70px;
                height: 70px;
                 }
                 
                 .block1{
                    background-color: skyblue;
                    float:left;
                 }
                 .block2{
                    background-color: pink;
                    float:left;
                 }
                 .block3{
                    background-color: peru;
                    float:right;
                 }
                 .block4{
                    background-color: aqua;
                    clear: left;
                 }
                 .block5{
                    background-color: violet;
                    float:left;
                 }
                 .block6{
                    background-color: purple;
                    float:right;
                 }
                 .block7{
                    background-color: orange;
                    float:right;
                 }
                 .block8{
                    background-color: green;
                    float:right;
                 }
                 .block9{
                    clear: both;
                    background-color: yellow;
                    float:left;
                 }
                 .block10{
                    background-color: grey;
                    float:left;
                 }
                 .block11{
                    background-color: skyblue;
                    float:left;
                 }
                 .block12{
                    background-color: brown;
                    clear:both;
                 }
        

    </style>
</head>
<body> 
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">8</div>
    <div class="block7">7</div>
    <div class="block8">6</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
</body>
</html>
