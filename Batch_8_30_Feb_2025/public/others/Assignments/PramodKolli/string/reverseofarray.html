<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        var array = () =>{
            var a1 = []
            var a2 = parseInt(prompt("enter how many values "));
            
            for (i = 0; i < a2;i++){
                a1[i] = parseInt(prompt("enter value"));
            }
            var a2 = rev(a1);
            console.log(a2);
            console.log(a1);
        }

        var rev = (a1) =>{
            var a2 = [];
            arraylength = a1.length;
            for (var i=0; i<arraylength;i++){
                var j = arraylength-(i+1);
                a2[i] = a1[j];
            }
            return a2;
        }
       array();
    </script>
</body>
</html>
