<body>
    <script>
        var stringcharc = () =>{
            var string = prompt("enter any word");
            stringlength = string.length;
            count = 0;
            for (var i = 0; i < stringlength;i++){
                count++;
            }
            return count;
        }
        result = stringcharc();
        console.log("Total number of words-"+result);
    </script>
