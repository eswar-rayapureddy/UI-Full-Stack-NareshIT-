<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .heading{
                border: 2px solid;
                padding: 60px;
                width: 500px;
                margin: auto;
                text-align: center;
            }
            .block1,
            .block2,
            .block3,
            .block4,
            .block5,
            .block6,
            .block7,
            .block8{
                border: 2px solid;
                width: 80px;
                height: 80px;
                position: absolute;
            }
            .block1{
                background-color: aqua;
                top: 180px;
                left: 20px;

            }
            .block2{
                background-color: black;
                top: 200px;
                left: 70px;
            }
            .block3{
                background-color: blue;
                top: 180px;
                right: 20px;
            }
            .block4{
                background-color: blueviolet;
                top: 200px;
                right: 70px;
            }
            .block5{
                background-color: brown;
                top: 800px;
                left: 20px;
            }
            .block6{
                background-color: green;
                top: 850px;
                left: 70px;
            }
            .block7{
                background-color: chartreuse;
                top: 800px;
                right: 20px;
            }
            .block8{
                background-color: chocolate;
                top: 850px;
                right: 70px;
            }
            .maincenterblock{
                border: 2px solid;
                width: 500px;
                height: 300px;
                position: relative;
                top: 200px;
                left: 550px;
                background-color: navy;
            }
            .centerblock1,
            .centerblock2,
            .centerblock3,
            .centerblock4{
                border: 2px solid;
                width: 120px;
                height: 120px;
                position: absolute;
            }
            .centerblock1{
                top: -50px;
                left: -30px;
                background-color: burlywood;
            }
            .centerblock2{
                top: -50px;
                right: -30px;
                background-color: lightgreen;
            }
            .centerblock3{
                bottom: -50px;
                left: -30px;
                background-color: lightsalmon;
            }
            .centerblock4{
                bottom: -50px;
                right: -30px;
                background-color: lightslategrey;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">css positioned blocks</h1>
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
        <div class="block6"></div>
        <div class="block7"></div>
        <div class="block8"></div>
        <div class="maincenterblock">
            <div class="centerblock1"></div>
            <div class="centerblock2"></div>
            <div class="centerblock3"></div>
            <div class="centerblock4"></div>
        </div>
    </body>
</html>
