<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block Game</title>
        <style>
            .heading{
                border:2px solid;
                height: 40px;
                text-align: center;
                padding:20px;
                font-size: 30px;
            }
            .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12
            {
                border: 2px solid;
                height: 100px;
                width: 100px;
                margin:10px;
                padding:20px;
            }
            .block1,.block2{
                float: left;
                background-color: green;
            }
            .block2{
                background-color: red;
            }
            .block3{
                float: right;
                background-color: blue;
            }
            .block4{
                clear: left;
                background-color: brown;
            }
            .block5{
                float: left;
                background-color: aquamarine;
            }
            .block6{
                float: right; 
                background-color: blueviolet
            }
            .block7{
                float: right;
                background-color: rgb(27, 161, 60);
            }
            .block8{
                float: right;
                background-color: cadetblue;
            }
            .block9{
                clear: left;
                float: left;
                background-color: rgb(172, 172, 22);
            }
            .block10,
            .block11{
                float: left;
                background-color: rgb(230, 18, 88);
            }
            .block12{
                clear: left;
                background-color: #eb7a7a;
            }
        </style>
    </head>
    <body>
        <div class="heading"> BLOCK GAME</div>
        <div class="block1">block1</div>
        <div class="block2">block2</div>
        <div class="block3">block3</div>
        <div class="block4">block4</div>
        <div class="block5">block5</div>
        <div class="block8">block8</div>
        <div class="block7">block7</div>
        <div class="block6">block6</div>
        <div class="block9">block9</div> 
        <div class="block10">block10</div>
        <div class="block11"> block11</div>
        <div class="block12"> block12</div>
    </body>
</html>
