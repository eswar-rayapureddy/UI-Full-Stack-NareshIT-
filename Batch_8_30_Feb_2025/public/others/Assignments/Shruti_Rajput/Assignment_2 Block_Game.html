<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
      
      
          h4{
            background-color: cadetblue;
   color: black;
   font-size: 25px;
   border: 2px solid black;
   text-align: center;
          }
          .block1,
          .block2,
          .block3,
          .block4,
          .block5,
          .block6,
          .block7,
           .block8,
           .block9,
           .block10,
           .block11,
           .block12{
            border: 1.5px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            padding:10px;
            font-weight: bold;
          }
          .block1{
            background-color: yellow;
            float:left;
          }
          .block2{
            background-color: red;
            float:left;
          
          }
          .block3{
            background-color: blue;
           
            float: right;
            
          }
          .block4{
            background-color: grey;
             clear: both;
          }
          .block5{
            background-color:lightseagreen;
           
            float:left;
          }
          .block6{
            background-color: grey;
            float: right;
          }
          .block7{
            background-color: pink;
            float: right;
          }
          .block8{
            background-color: green;
            float: right;
          }
          .block9{
            background-color: yellow;
            clear: both;
            float: left;
          }
          .block10{
            background-color: peru;
            float: left;
          }
          .block11{
            background-color: yellowgreen;
            float: left;
           
          }

          .block12{
           background-color: lightcoral;
           clear: both;
           float: left;
          }


    </style>
</head>

<body>

   <h4>Block Game</h4>
   <div class="block1">Block 1</div> 
   <div class="block2">Block 2</div> 
   <div class="block3">Block 3</div> 
   <div class="block4">Block 4</div> 
   <div class="block5">Block 5</div> 
   <div class="block6">Block 6</div> 
   <div class="block7">Block 7</div> 
   <div class="block8">Block 8</div> 
   <div class="block9">Block 9</div> 
   <div class="block10">Block 10</div> 
   <div class="block11">Block 11</div> 
   <div class="block12">Block 12</div> 

</body>
</html>
