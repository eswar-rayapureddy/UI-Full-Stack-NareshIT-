<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Postion Block</title>
    <style>
         body{
         border: 2px solid Black;
         }
        h2{
         background-color:bisque;
         color: black;
         font-size: 25px;
         border: 2px solid black;
         text-align: center;
         } 
         h4{
         background-color:bisque;
         color: black;
         border: 2px solid black;
         text-align: center;
             }
             .block1,
             .block2,
             .block3,
             .block4,
             .block5,
             .block6,
             .block7,
             .block8,
             .block9,
             .block10,
             .block11,
             .block12,
             .block13{
            border: 2px solid black;
            width: 120px;
            height: 110px;
            
          }
          .block1{
            background-color: lightblue;
            
          }
          .block2{
            background-color: lightcoral;
            position:absolute;
            left: 80px;
            top: 140px;
            opacity: 0.8;
          }
          .block3{
            background-color: lightcyan;
            float: right;
            position: relative;
            right: 70px;
            top: -60px;
          }
          .block4{
            background-color: lightgoldenrodyellow;
            float: right;
            position: absolute;
            right: 10px;
            top: 90px;
            opacity: 0.8;

          }
          .block5{
            background-color:lightseagreen;
            position: relative;
            top: 100px;
            left: 600px;
            z-index: 9;
            opacity: 0.8;
          }
          .block6{
            background-color:lightgray;
            position: relative;
           top: -100px;
           left: 680px;
          
          }
          .block7{
            background-color: lightgreen;
            position: relative;
           top: -50px;
           left: 680px;
          }
          .block8{
            background-color: lightpink;
            position: relative;
           top: -160px;
           left: 520px;
          }
          .block9{
            background-color: lightsalmon;
            position: relative;
           top: -440px;
           left: 520px;
           
          }
          .block10{
            background-color:lightskyblue;
           z-index: 13;
           position: relative;
           opacity: 0.8;
          }
      
          .block11{
            background-color: lightslategray;
            position: absolute;
            top: 710px;
            left: 90px;
           
          }
          .block12{
           background-color:lightyellow;
            float: right;
            position: absolute;
            top: 700px;
            right: 70px;
          }
          .block13{
            background-color: lightsteelblue;
            float: right;
            position: absolute;
            top: 750px;
            right: 10px;
            opacity: 0.8;
          }
             </style>
</head>
<body>
    <h2>Cs Positioned Blocks</h2>
    
    <div class="block1"></div>
    <div class="block2"></div>
    <div class="block3"></div>
    <div class="block4"></div>
    <div class="block5"></div>
    <div class="block6"></div>
    <div class="block7"></div>
    <div class="block8"></div>
    <div class="block9"></div>
    <div class="block10"></div>
    <div class="block11"></div>
    <div class="block12"></div>
    <div class="block13"></div>
    <h4>@copyright 2025</h4>

</body>
</html>
