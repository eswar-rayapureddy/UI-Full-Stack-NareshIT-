    <body>
        <script>
            var i = 567;
            var sum=0;
            var count= 0;
            var reverse= "";
            while(i>0) {
                var rem = i % 10 ;
                console.log(rem)
                reverse=reverse+rem;
                
                i = i/10 ;
                i = parseInt(i);
                sum= sum + rem;
                count++
                
            }
                
                console.log(sum)
                console.log(count)
                console.log(reverse)
        </script>
        
    </body>
