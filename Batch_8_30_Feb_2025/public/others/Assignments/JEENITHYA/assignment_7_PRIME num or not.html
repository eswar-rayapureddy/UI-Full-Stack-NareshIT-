<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime Num or not</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a num");
            var n = parseInt;
            var prime = 0;
            for(var i = 2; i < n; i++){
                var rem = n % i;
                if(rem == 0){
                    prime++;
                }
            }
            if(prime == 0){
                console.log("prime num");
            }else{
                console.log("not a prime");
            }
                
        </script>
    </body>
</html>
