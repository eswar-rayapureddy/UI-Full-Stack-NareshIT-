<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
    <style>
.container{
    width: 1100px;
     border: 2px solid ;
     height: 1000px;
     margin: auto;
}

.container div{
    width: 150px;
    height: 90px;
    border: 1px solid;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    padding-top: 60px;
}
#header{
    width: 1100px;
    height: 80px;
    font-size: 30px;
    font-weight: bold;
    background-color: aquamarine;
    color: red;
    margin: auto;
    padding-top: 40px ;
}
.block1{
    background-color: blue;
    float: left;
}
.block2{
    background-color: olivedrab;
    float: left;
}
.block3{
    background-color: indianred;
    float: right;
}
.block4{
    background-color: peru;
    clear: both;
}
.block5{
    background-color: yellow;
    float: left;
}
.block6{
    background-color: tomato;
    float: right;
    
}
.block7{
    background-color: darkorchid;
    float:right;
}
.block8{
    background-color: salmon;
    float: right;
}
.block9{
    background-color: saddlebrown;
    float: left;
    clear: both;
    
}
.block10{
    background-color: darkgoldenrod;
    float: left
}
.block11{
    background-color: darkcyan;
    float: left
    
}
.block12{
    background-color: rebeccapurple;
    clear: both;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="header">BLOCK GAME</div>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        
    </div>
</body>
</html>
