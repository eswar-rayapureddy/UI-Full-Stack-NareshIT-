<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin: 10px;
        }
        /* use '#' for id */
        #head{
            border: 2px solid;
            margin: 10px;
            padding: 15px;
            text-align: center;
            font-size: large;
            font-weight: 200;
        }

        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12{
            border: 2px solid;
            height: 50px;
            width: 50px;
            margin: 10px;
            text-align: center;
            padding: 7px  ;
        }
        .block1{
            background-color: #fcd549;
            float: left;
        }
        .block2{
            background-color: red;
            float: left;
        }
        .block3{
            background-color: aqua;
            float: right;
        }
        .block4{
            background-color: greenyellow;
            clear: left;
        }
        .block5{
            background-color: aqua;
            float: left;
        }
        .block6{
            background-color: greenyellow;
            float: right;
            
        }
        .block7{
            background-color: red;
            float: right;
            
        }
        .block8{
            background-color: aqua;
            float: right;
            
        }
        .block9{
            clear: both;
            background-color: #fcd549;
            float: left;
        }
        .block10{
            background-color: red;
            float: left;
        }
        .block11{
            background-color: #fcd549;
            float: left;
        }
        .block12{
            background-color: greenyellow;
            clear: both;
        }

    </style>
</head>
<body>
    <div>
        <div id="head">Blocks</div>
    </div>
    <div>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block8">8</div>
        <div class="block7">7</div>
        <div class="block6">6</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
    </div>

    
</body>
</html>
