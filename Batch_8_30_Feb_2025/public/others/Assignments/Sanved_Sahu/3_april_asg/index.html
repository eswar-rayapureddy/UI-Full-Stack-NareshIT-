<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="heading">

                Enter 2nd Value :

            <li id="result">  
                <span></span>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
