!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            height:30px;
            width: 1200px ;
            border: 3px solid;
            text-align: center;
            padding-top: 5px;
            margin:10px 100px;
        }
        .block1             
        {
            height: 120px;
            width: 120px;
            border: 3px solid ;
            text-align: center;
            background-color:red;
            
            
        }
        .block2{
            position:absolute;
            top: 120px;
            left:60px;
            background-color:green;
            width:120px;
            height:120px;
            border:5px solid maroon;
            opacity:0.8;
            
        }
        .block4{
            position:relative;
            top: -140px;
            right:5px;
            background-color: magenta;
            width:120px;
            height:120px;
            border:3px solid gold;
            float: right;
            opacity:0.8
            
        }
        .block3{
            position:absolute;
            top: 120px;
            right:60px;
            background-color: blue;
            width:120px;
            height:120px;
            border:3px solid black;
            float: right;
            opacity: 0.8;
            
        }
        .block5{
            background-color: purple;
            width:150px;
            height:160px;
            border:3px solid royalblue;
            position:relative;
            top:250px;
            left:600px;
            opacity: 0.8;
            z-index:9
            
             }

        .block6{
            background-color: brown;
            width:110px;
            height: 110px;
            border:3px solid mediumblue;
            position:relative;
            left:550px;
            top:50px;
        }
        .block7{
            background-color: mediumvioletred;
            width:115px;
            height:115px;
            border:3px solid yellowgreen;
            position:relative;
            left:700px;
            top:90px;
        }
        .block8{
            background-color: red;
            width:115px;
            height:115px;
            border:3px solid green;
            position:relative;
            left:700px;
            top:-185px;
        }
        .block9{
            background-color: peru;
            width:110px;
            height:110px;
            border:3px solid burlywood;
            position:relative;
            left:550px;
            top: -150px;
        }
        .block11             
        {
            height: 110px;
            width: 110px;
            border: 5px solid blue; 
            text-align: center;
            position:relative;
            background-color: blueviolet;
            opacity: 0.8;
            
        }
        .block10
        {
            position:absolute;
            top: 800px;
            left:60px;
            background-color: green;
            width:110px;
            height:110px;
            border:5px solid black;
            opacity:0.8;
            
        }
        .block13
        {
            position:relative;
            top: -110px;
            right:5px;
            background-color: palevioletred;
            width:110px;
            height:110px;
            border:3px solid goldenrod;
            float: right;
            opacity:0.8
            
        }
        .block12{
            position:absolute;
            top: 800px;
            right:60px;
            background-color: firebrick;
            width:110px;
            height:110px;
            border:3px solid mediumspringgreen;
            float: right;
            opacity: 0.8;
            
        }
        </style>
</head>
<body>
    <h2> Cs Positioned Blocks</h2>
    <div>
        <div class="block1">Block1</div>
        <div class="block2">Block2</div>
        <div class="block3">Block3</div>
        <div class="block4">Block4</div>
        <div class="block5">Block5</div>
        <div class="block6">Block6</div>
        <div class="block7">Block7</div>
        <div class="block8">Block8</div>
        <div class="block9">Block9</div>
        <div class="block10">Block10</div>
        <div class="block11">Block11</div>
        <div class="block12">Block12</div>
        <div class="block13">Block13</div>
    </div>
   
    

</body>
</html>
