    <script>
    var a = [23,20,56,12,34,21,33];
    var j = 0;

    var b = [] ;
    
    for ( var i = 0 ; i < len ; i++)
    {

        {
            if(a[i] < a[j + 1])
            {
                var b = a[i]
                a[i] = a[j + 1]
                a[j + 1] = b
            }
                
        }
            
    }   
    console.log("Descending order of array " + a)
