<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var stringData = "awwerrittoeeu"    
        
        var i =  0
        var count = 0
        while(stringData[i] != null)
        {
            if ((stringData[i] == ('a')) || (stringData[i] == ('e')) || (stringData[i] == ('i'))
                  || (stringData[i] == ('o'))  || (stringData[i] == ('u')) )
                {
                   count = count + 1
                }
            i = i + 1
        }
        console.log("total vowels  " + count)
    </script>
</body>
</html>
