<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block1,#block2,#block3,
        #block4,#block5,#block6,
        #block7,#block8,#block9,
        #block10,#block11,#block12
        {
            width:50px;
            height:50px;
            margin:10px;
            padding: 10px;
            border:2px solid;
        }
        #block1{
            background-color: yellow      ;
            float: left;
        } 
        #block2{
            background-color: red     ;
            float: left;
        } 
        #block3{
            background-color: green     ;
            float: right;
        } 
        #block4{
            background-color: pink     ;
            clear:left;
            float:left;
        } 
        #block5{
            background-color: blue     ;
            clear:left;
            float:left;
        } 
        #block6{
            background-color: red      ;
            float: right;
        } 
        #block7{
            background-color: rgb(98, 0, 255)      ;
            float: right;
        } 
        #block8{
            background-color: violet     ;
            float: right;
        } 
        #block9{
            background-color: green     ;
            clear:left;
            float:left;
        } 
        #block10{
            background-color: pink     ;
            float: left;

        } 
        #block11{
            background-color: maroon      ;
            float: left;
        } 
        #block12{

            background-color: darkorange     ;
            clear: left;
            float: left;
        } 
        h1
        {
            border: 2px solid;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>BLOCKS</h1>
        <div id="block1">1</div>
        <div id="block2">2</div>
        <div id="block3">3</div>
        <div id="block4">4</div>
        <div id="block5">5</div>
        <div id="block6">8</div>
        <div id="block7">7</div>
        <div id="block8">6</div>
        <div id="block9">9</div>
        <div id="block10">10</div>
        <div id="block11">11</div>
        <div id="block12">12</div>

    </div>
</body>
</html>
