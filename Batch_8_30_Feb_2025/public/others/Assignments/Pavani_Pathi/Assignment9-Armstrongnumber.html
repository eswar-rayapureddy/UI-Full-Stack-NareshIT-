<body>
    <script>
        var n = prompt("enter number")
        var cubeNumber = 0;
        var len = n.length;
        m = temp = parseInt(n)
        
        while(m > 0) {
            var rem = m % 10;
            m = m / 10;
            cubeNumber = (rem ** len + cubeNumber)
            m = parseInt(m);

        }
       
        if(temp == cubeNumber){  
             console.log("Armstrong bumber")
        }
        else{
            console.log("Number is not Armstrong")
        }
    
    </script>
