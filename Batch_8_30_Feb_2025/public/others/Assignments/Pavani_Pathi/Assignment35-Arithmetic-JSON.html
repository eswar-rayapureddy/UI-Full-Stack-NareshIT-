<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        The sum of values 20 and 30 is <span></span>
        The sub of Two numbers 20 and 50 is -> <span></span>
        The mul of Two numbers 20 and 50 is -> <span></span>
        The div of Two numbers 20 and 50 is -> <span></span>
    </div>

    <script>
        

        var a = 20;
        var b = 30;
        var result = a + b;
        console.log(result)

        document.querySelector("span").innerHTML = result;

        result = a - b;

        document.querySelector("span").innerHTML = result;

        result = a * b;

        document.querySelector("span").innerHTML = result;

        result = a % b;

        document.querySelector("span").innerHTML = result;
       
    </script>
</body>
</body>
