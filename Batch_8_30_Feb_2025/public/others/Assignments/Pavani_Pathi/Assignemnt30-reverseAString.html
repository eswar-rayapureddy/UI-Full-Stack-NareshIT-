<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var stringData = 'abcdefgh  ijklmn'
        var j = 0
        var len = stringData.length
        var revString = [];
        for(var i = len; i > -1; i--)
        {
            revString[j] = stringData[i]
            j = j + 1
        }
        console.log("reverse string " + revString.join(""))
    </script>
</body>
</html>
