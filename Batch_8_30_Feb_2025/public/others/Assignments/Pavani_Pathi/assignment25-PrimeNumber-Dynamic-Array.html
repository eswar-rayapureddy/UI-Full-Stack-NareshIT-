<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a = [3,4,5,6,7,8,9];
    
    var count = 0;
    for ( var i = 0 ; i < 7 ; i++)
    {
     
        for(var j = 2; j < a[i]; j++)
        {
            if ( a[i] % j == 0)
            {
                count = count + 1;
                break;
            }
        }
        if (count == 0)
        {
            console.log("The number " + a[i] +" is prime")
        }
        count = 0;
          
    }   
    </script>
</body>
</html>
