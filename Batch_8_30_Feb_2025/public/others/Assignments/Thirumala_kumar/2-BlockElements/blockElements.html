<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        h2{
            
            border: 2px solid;
            text-align: center;
            font-family: monospace;

        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12{
            border: 1px solid black;
            width: 100px;
            height: 90px;
            text-align: center;
            float:left;
            
        }
        .block1 {
            background-color: yellow;
            float:left;
        }
        .block2 {
            background-color: red;
            margin-left: 10px;
        }
        .block3 {
            background-color: blue;
            float:right;
        }
        .block4 {
            background-color: grey;
            clear:right;
            margin-top: 10px;
        }
        .block5 {
            background-color: blue;
            clear:left;
            margin-top: 10px;
            
        }
        .block6 {
            background-color:blue;
            float:right;
            margin-top: 10px;
            
        }
        .block7 {
            background-color:red;
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            
        }
        .block8 {
            background-color: grey;
            float: right;
            margin-top: 10px; 
            margin-right: 10px;  
        }
        .block9 {
            background-color:orange;
            clear:right;
            margin-top: 10px;
        }
        .block10 {
            background-color:red;
            margin-top: 10px;
            margin-left: 10px;
            
        }
        .block11 {
            background-color:orange; 
            margin-top: 10px;
            margin-left: 10px;   
        }
        .block12 {
            background-color: yellow;
            clear:left;
            margin-top: 10px;
        }
    </style>
    <body>
        <h2>Block Game</h2>
        <div class="container">
            <div class="block1">1</div>
            <div class="block2">2</div>
            <div class="block3">3</div>
            <div class="block4">4</div>
            <div class="block5">5</div>
            <div class="block6">8</div>
            <div class="block7">7</div>
            <div class="block8">6</div>
            <div class="block9">9</div>
            <div class="block10">10</div>
            <div class="block11">11</div>
            <div class="block12">12</div>
        </div>
    </body>
</html>
