<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position Blocks</title>
        <style>
            body{
                background-color: black;
                
            }
            h2{
                border: 2px solid white;
                text-align: center;
                margin-left: 150px;
                margin-right: 150px;
                color: white;
                
            }
            .block1 {
                background-color: yellow;
                width: 150px;
                height: 140px;
                border: 2px solid white;
            }.block2 {
                background-color:blue;
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: absolute;
                left: 80px;
                top: 150px;
                opacity: 0.7;
                
            }
            .block3 {
                background-color: yellow;
                width: 150px;
                height: 140px;;
                border: 2px solid white;
                float: right;
                position: relative;
                right: 70px;
                top:-70px;
                
                
            }
            .block4 {
                background-color:blue;
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: absolute;
                right: 10px;
                top: 70px;
                opacity: 0.7;
                float: right;
            }
            .block5 {
                background-color: orange;
                width: 200px;
                height: 180px;
                border: 2px solid white;
                z-index: 9;
                opacity: 0.8;
                position: relative;
                top: 250px;
                left:500px    
            }
            .block6 {
                background-color:rgb(121, 121, 128);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: relative;
                top: -20px;
                left:640px
                
            }
            .block7 {
                background-color: rgb(130, 8, 130);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: relative;
                top: 40px;
                left:640px
            }
            .block8 {
                background-color:rgb(121, 121, 128);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: relative;
                top: -104px;
                left:400px
            }
            .block9 {
                background-color:rgb(55, 48, 48);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                position: relative;
                top: -450px;
                left:400px
            }
            .block10 {
                background-color: rgb(130, 8, 130);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                z-index: 13; 
                position: relative;
                opacity: 0.8;
            }
            .block11 {
                background-color:rgb(88, 71, 71);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                opacity: 0.7;
                position: absolute;
                top:900px;
                left:100px     
            }
            .block12 {
                background-color:rgb(88, 71, 71);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                float: right;
                position: absolute;
                top:900px;
                right:70px; 
            }
            .block13 {
                background-color:rgb(121, 121, 128);
                width: 150px;
                height: 140px;
                border: 2px solid white;
                float: right;
                position: absolute;
                top:980px;
                right:10px; 
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <h2>CSS Positioned Blocks</h2>
        
        <div>
            <div class="block1"></div>
            <div class="block2"></div>
            <div class="block3"></div>
            <div class="block4"></div>
            <div class="block5"></div>
            <div class="block6"></div>
            <div class="block7"></div>
            <div class="block8"></div>
            <div class="block9"></div>
            <div class="block10"></div>
            <div class="block11"></div>
            <div class="block12"></div>
            <div class="block13"></div>
            
        </div>
        
    </body>
</html>
