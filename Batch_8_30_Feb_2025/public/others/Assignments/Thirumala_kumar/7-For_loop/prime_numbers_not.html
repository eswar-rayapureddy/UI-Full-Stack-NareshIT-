<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // to display to check weather the given is prime number or not
            count = 0;
            var n = parseInt(prompt("enter the number"));
            for(var i = 2; i <= n-1; i++){
                var rem = n % i;
                if (rem == 0){
                    count++;
                }
            }
            if (count == 0){
                console.log("it is prime number is :"+n);
            }else {
                console.log("it is not prime number is :"+n);
            }
        </script>
    </body>
</html>
