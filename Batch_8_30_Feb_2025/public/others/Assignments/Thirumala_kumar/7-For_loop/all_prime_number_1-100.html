<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
         // dispay all the prime between 1 to 100   
        for ( var j = 1; j <=100; j++){
            var count = 0;
            for(var i = 1; i <= j; i++){
                var rem = j % i;
                 if (rem == 0){
                    count++;
                }
            }
            if (count == 2){
                console.log("it is prime number is :",j);
            }
        }     
        </script>
    </body>
</html>
