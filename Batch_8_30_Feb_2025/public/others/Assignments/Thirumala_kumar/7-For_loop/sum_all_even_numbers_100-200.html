<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // to find the sum of all the even number blw 100 - 200
            sum = 0;
            for (var i=100; i <= 200; i++){
                if (i % 2 === 0){
                    sum=sum+i;
                }
            }
            console.log("sum of all even numbers blw 100 to 200 is = "+sum);
        </script>
    </body>
</html>
