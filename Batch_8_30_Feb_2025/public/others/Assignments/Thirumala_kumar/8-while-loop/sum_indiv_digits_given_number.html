<html lang="en">

    <body>
        <script>
            // find the sum of individual digits of a given number
            var sum =0;
            var n = 2508;
            while (n > 0){
                var rem = n % 10;
                var n = parseInt(n / 10);
                sum = sum + rem;
            }
            console.log("sum of individual  digits :", sum);
        </script>
    </body>
</html>
