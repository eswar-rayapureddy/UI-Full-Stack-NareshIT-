<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // reverse number
            var reverse =0;
            var n = parseInt(prompt("enter the value to reverse the number"))
            while ( n > 0){
                var rem = n % 10;
                var reverse = (reverse * 10) + rem;
                var n = parseInt(n / 10);
            }
            console.log("the reverse number is : ",reverse);
        </script>
    </body>
</html>
