<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SANTOSH</title>

    <style>
      .start {
        border: 8px solid pink;
        width: 1200px;
        height: 850px;
        margin: 10px;
        padding: 10px;
      }

      #divi {
        border: 3px solid;
        text-align: center;
        width: 1120px;
        height: 40px;
        background-color: green;
        color: white;
      }

      .start div {
        width: 100px;
        height: 100px;
        margin: 30px;
        padding: 10px;
        text-align: center;
      }

      .block1 {
        background-color: yellow;
        float: left;
      }
      .block2 {
        background-color: red;
        float: left;
      }
      .block3 {
        background-color: blue;
        float: right;
      }
      .block4 {
        background-color: lightgray;
        width: 100px;
        height: 100px;
        margin: 0px auto;
        clear: both;
      }
      .block5 {
        background-color: blue;
        float: left;
        clear: left;
      }
      .block6 {
        background-color: lightgray;
        float: right;
      }

      .block7 {
        background-color: red;
        float: right;
      }
      .block8 {
        background-color: blue;
        float: right;
        clear: l;
      }

      .block9 {
        background-color: orange;
        float: left;
        clear: left;
      }

      .block10 {
        background-color: red;
        float: left;
      }
      .block11 {
        background-color: orange;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="start">
      <div id="divi">Block Game</div>
      <div class="block1">Block 1</div>
      <div class="block2">Block 2</div>
      <div class="block3">Block 3</div>
      <div class="block4">Block 4</div>
      <div class="block5">Block 5</div>
      <div class="block8">Block 8</div>
      <div class="block7">Block 7</div>
      <div class="block6">Block 6</div>
      <div class="block9">Block 9</div>
      <div class="block10">Block 10</div>
      <div class="block11">Block 11</div>
    </div>
  </body>
</html>
