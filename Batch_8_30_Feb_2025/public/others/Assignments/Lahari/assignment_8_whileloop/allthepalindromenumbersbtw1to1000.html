<body>
    <script>
        for(var i =1; i <= 1000; i++){
            var n = i;
            var num = 0;
            while(n > 0){             
               var rem = n % 10;
               n = n / 10;
               n = parseInt(n);
               num = (num * 10) + rem;   
           }
           if(i == num){
            console.log("it is the palindrome number" + num)
        
           }
        }

    </script>
