<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css positioned blocks</title>
    <style>
        h2{
                border: 2px solid black;
                text-align: center;
                margin-left: 150px;
                margin-right: 150px;
                color: black;
                
            }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13{
            width: 150px;
            height: 150px;
            border: 2px dotted black;
        }
        .block1{
            background-color: yellow;
        }
        .block2{
            background-color: skyblue;
            position: absolute;
            left: 70px;
            top: 150px;
            opacity: 0.7;
        }
        .block3{
            float: right;
            background-color: skyblue;
            top: -150px;
            position: relative;
        }
        .block4{
            background-color: yellow;
            position: absolute;
            right: 70px;
            top: 90px;
            opacity: 0.7;
        }
        .block5{
            background-color: brown;
            position: relative;
            top: 200px;
            left: 400px
        }
        .block6{
            background-color: skyblue;
            position: relative;
            top: 50px;
            left: 800px
        }
         .block9{
            width: 400px;
            height: 250px;
            border: 2px dotted black;
            background-color: orange;
            position: absolute;
            top: 450px;
            left: 500px;
            opacity: 0.7;
        } 
         .block8{
            background-color: skyblue;
            position: relative;
            top: 0px;
            left: 400px;
         }
        .block7{
            background-color: violet;
            position: relative;
            top: 150px;
            left: 800px
        }
        .block11{
            background-color: violet;
            position: absolute;
            bottom: -400px;
            opacity: 0.7;            
        }
        .block10{
            bottom: -100px;
            left: 70px;
            background-color: brown;
            position: relative;
            opacity: 0.7;
        }
        .block12{
            float: right;
            bottom: 0px;
            position: relative;
            background-color: skyblue;
        } 
        .block13{
            bottom: 50px;
            background-color: brown;
            position: absolute;
            right: 70px;
            opacity: 0.7;
        }
    </style>
</head>
<body> 
    <h2>CSS Positioned Blocks</h2>
    <div class="block1"></div>
    <div class="block2"></div>
    <div class="block3">
        <div class="block4"></div>
    </div>
    <div class="block5"></div>
    <div class="block6"></div>
    <div class="block7"></div>
    <div class="block8"></div>
    <div class="block9"></div>
    <div class="block10"></div>
    <div class="block11"></div>
    <div class="block12">
        <div class="block13"></div>
     </div>
</body>
</html>
