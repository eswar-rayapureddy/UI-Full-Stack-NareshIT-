<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game</title>
</head>
<style>
    h2{
        
        border: 1px dotted;
        text-align: center;
    }
    .block1,
    .block2,
    .block3,
    .block4,
    .block5,
    .block6,
    .block7,
    .block8,
    .block9,
    .block10,
    .block11,
    .block12{
        border: 1px solid;
        width: 100px;
        height: 100px;
        text-align: center;
        float:left;
        margin: 10px;
    }
    .block1{
        background-color: yellow;
        float:left;
    }
    .block2{
        background-color: red;
    }
    .block3{
        background-color: blue;
        float:right;
    }
    .block4{
        background-color: grey;
        clear:right;
    }
    .block5{
        background-color: blue;
        clear:left;
    }
    .block6{
        background-color:blue;
        float:right;
    }
    .block7{
        background-color:red;
        float: right;
    }
    .block8{
        background-color: grey;
        float: right;
    }
    .block9{
        background-color:orange;
        clear:right;
    }
    .block10{
        background-color:red;
    }
    .block11{
        background-color:orange; 
    }
    .block12{
        background-color: yellow;
        clear:left;  
    }
</style>
<body>
    <h2>Block Game</h2>
    <div class="container">
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">8</div>
        <div class="block7">7</div>
        <div class="block8">6</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
    </div>
</body>
</html>
