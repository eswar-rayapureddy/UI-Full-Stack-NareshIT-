<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .block {
                border: 3px solid beige;
                height: 40px;
                padding: 30px;
                text-align: center;
                font-size: 20px;
                width: 250px;
                background-color: yellow;
                font-weight: bold;
                position: absolute;
                top: 40%;
                left: 45%;
                background-image: url(https://startrides.com/assets/images/slider/n2.jpg);
                background-size: 100% 100%;
               transition: transform 2s;
            }
            .block:hover {
               transform: skew(190deg, 200deg)
            }
        </style>
    </head>
    <body>
        <div class="block">Hello</div>

       
    </body>
</html>
