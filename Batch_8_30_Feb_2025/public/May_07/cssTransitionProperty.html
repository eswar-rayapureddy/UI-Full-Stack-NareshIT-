<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                border: 1px solid;
                margin: 30px;
                padding: 20px;
                text-align: center;
                background-color: brown;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 30%;
                left: 40%;
                transition: width 3s, height 1s;
            }
            .container:hover {
                width: 300px;
                height: 100px
                
            }
        </style>
    </head>
    <body>
        <div class="container">Hello</div>
    </body>
</html>
