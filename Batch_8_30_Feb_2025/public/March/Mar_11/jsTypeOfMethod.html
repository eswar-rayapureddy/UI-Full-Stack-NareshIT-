<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Javascript typeof method
        </title>
    </head>
    <body>
        <script>
            var a = 90;
            console.log(a);
            console.log(typeof(a));
            
            var avg = 9.5;
            console.log(avg);
            console.log(typeof(avg));
            var username = 'Raj';

            console.log(username);
            console.log(typeof(username));

            var isfeepaid = true;

            console.log(isfeepaid);
            console.log(typeof(isfeepaid));

            var userAge;
            console.log(userAge);
            console.log(typeof(userAge));

            console.log(typeof(alert));
        </script>
    </body>
</html>
