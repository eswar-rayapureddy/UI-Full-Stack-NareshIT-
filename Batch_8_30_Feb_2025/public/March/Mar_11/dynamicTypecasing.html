<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Typecasting</title>
    </head>
    <body>
        <script>
            var a = 90;
            console.log(typeof(a));
            a = 'Krish';
            console.log(typeof(a));
        </script>
    </body>
</html>
