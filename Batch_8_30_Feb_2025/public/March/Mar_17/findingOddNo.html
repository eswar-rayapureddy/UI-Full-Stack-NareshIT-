<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of odd numbers</title>
    </head>
    <body>
        <script>
            var count = 0;
            for(var i = 1; i <= 100; i++) {
              if (i % 2 ==0) {
                    count += i;
                }
            }
            console.log("sUM O ODD NU," + count);
        </script>
    </body>
</html>
