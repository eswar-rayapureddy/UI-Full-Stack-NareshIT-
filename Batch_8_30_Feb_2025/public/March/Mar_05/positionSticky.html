<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Position Sticky
        </title>
        <style>
            .container {
                border: 2px solid;
                margin: 10px;
                padding: 10px;
                height: 500px;
                width: 400px;
                overflow: auto;
            }
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;text-align: center;
            }
            .block3 {
                background-color: yellow;
                position: sticky;
                left: 200px;
                top: 10px;
                bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block">Block 1</div>
            <div class="block">Block 1</div>
            <div class="block">Block 1</div>
            <div class="block">Block 2</div>
            <div class="block block3">Block 3</div>
            <div class="block">Block 4</div>
            <div class="block">Block 5</div>
            <div class="block">Block 5</div>
            <div class="block">Block 5</div>
            <div class="block">Block 5</div>

        </div>
    </body>
</html>
