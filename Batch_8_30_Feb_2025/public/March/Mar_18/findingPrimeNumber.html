    <body>
        <script>
                var n = 96;                
                var count = 0;
                for (var i = 2; i < n; i++) {
                    var rem = n % i;
                    if (rem == 0) {
                        count++;
                    }
                }
                if (count == 0) { // twice it got zero reminder
                    console.log("Its a prime no." + n)
                } else {
                     console.log("its nto a prime");
                }


        </script>
    </body>
