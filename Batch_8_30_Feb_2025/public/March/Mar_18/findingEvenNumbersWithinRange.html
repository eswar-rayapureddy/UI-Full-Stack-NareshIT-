<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var a1 = prompt("enter start range");
            a1 = parseInt(a1);
            var end = prompt("enter end range");
            end = parseInt(end)
            for (var i = a1; i <= end; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
            console.log(i);
        </script>
    </body>
</html>
