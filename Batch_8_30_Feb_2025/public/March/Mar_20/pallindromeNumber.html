<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            for (var i = 12; i <= 1000; i++) {
                var n = i;


                var temp = n;
                var revNumber = 0;
                while (n > 0) {
                    var rem = n % 10;
                    revNumber = revNumber * 10 + rem;
                    n = parseInt(n / 10);
                }
            
                if (temp == revNumber) {
                    console.log("Pallindrome no. " + temp);
                }
            }
        </script>
    </body>
</html>
