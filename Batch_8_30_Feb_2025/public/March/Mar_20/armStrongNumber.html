<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
          
            for (var i = 11; i <= 1000; i++) {


                var n = i;
                var len = n.toString().length;
                var temp = n;
                var armStrongNo = 0;
                while(n > 0) {
                    var rem = n % 10;
                    armStrongNo = rem ** len + armStrongNo;
                    n = parseInt(n/10);
                }
                if (armStrongNo == temp) {
                    console.log("its aremstrong number " + temp);
                }
            }
            
        </script>
    </body>
</html>
