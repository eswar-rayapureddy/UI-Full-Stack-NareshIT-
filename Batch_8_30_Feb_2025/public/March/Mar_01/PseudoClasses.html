<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            span:first-of-type {
                border: 1px solid;
                background-color: green;
            }
            span:nth-child(3) {
                background-color: red;
            }

            
        </style>
    </head>
    <body>
        <div>
            <p>One</p>
            <span>Two</span>
            <h1>Three</h1>
            <h3>Four</h3>
            <span>Five</span>
        </div>
    </body>
</html>
