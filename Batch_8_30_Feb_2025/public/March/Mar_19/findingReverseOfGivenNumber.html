<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding Reverse of a given number
        </title>
    </head>
    <body>
        <script>
            var n = 395;
            var revNumber = 0;
            while(n > 0) {
                var rem = n % 10;
                n = n / 10;
                revNumber = (revNumber * 10) + rem;
                n = parseInt(n);
            }
            console.log(revNumber);
        </script>
    </body>
</html>
