<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            var sum = 0;
            var count = 0;
            while(n > 0) {
                count++;
                var rem = n % 10;                
                n = n / 10;
                n = parseInt(n);
                // console.log(n)
                sum = sum + rem;
            }

            console.log("The sum is " + sum);
            console.log("Count " + count);
        </script>
    </body>
</html>
