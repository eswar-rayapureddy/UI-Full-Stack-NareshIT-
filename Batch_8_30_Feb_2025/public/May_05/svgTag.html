<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Canvas tag
        </title>
        <style>
            svg {
                border: 2px solid;
                width: 700px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <svg>

            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

            <rect x="50" y="100" width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="red" />

            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>

            <line x1="0" y1="0" x2="300" y2="200" style="stroke:red;stroke-width:2" />
        </svg>

    
    </body>
</html>
