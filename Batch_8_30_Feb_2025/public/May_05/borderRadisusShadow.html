<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Border radius and shadow effects.
        </title>
        <style>
            .container {
                border: 2px solid;
                margin: 20px auto;
                padding: 10px;
                width: 500px;
                height: 550px;
                border-radius: 20px;
                text-align: center;
                box-shadow: 5px 5px 2px red;
                font-size: 30px;
                font-weight: bold;
                box-shadow: 5px 5px 2px red;
                text-shadow: 10px 10px 5px green;
            }
        </style>
    </head>
    <body>
        <div class="container">
            content
        </div>
    </body>
</html>
