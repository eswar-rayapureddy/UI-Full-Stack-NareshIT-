<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 background images
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 600px;
                height: 500px;
                margin: 10px auto;
                padding: 10px;
                background-repeat: no-repeat;
                /* background-position: 20px 20px; */
                background-position: bottom right, left top; 
                /* background-size: 100% 100%; */
                background-size: 200px 300px, 190px 200px;
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS64ymbGVxAASTOtbOqs3JZaLBBy2toa7qqnQ&s'), url('https://images.pexels.com/photos/1590549/pexels-photo-1590549.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>
