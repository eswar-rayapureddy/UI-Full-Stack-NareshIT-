<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log("Start");
            var a = 90;
            var mypromise = new Promise((resolve, reject) => {
                console.log("inside promise");
                if (a == 90) {
                    resolve("its succes");
                } else  {
                    reject("not happend")
                }
            });

            mypromise.then(() => {
                console.log("from then method");
            }).catch(() => {
                console.log("from catch method");
            }).finally(() => {
                console.log("from finally");
            });
            console.log("end");
        </script>
    </body>
</html>
