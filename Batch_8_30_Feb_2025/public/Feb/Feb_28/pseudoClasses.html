<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .block {
                border: 2px solid;
                width: 200px;
                height: 130px;
                text-align: center;
            }
            .block:hover {
                background-color: yellow;
                font-size: 30px;
                font-weight: bold;
            }
            a:visited {
                color: orange;
            }
            a:focus {
                color: rebeccapurple;
                background-color: yellow;
                font-size: 20px;
            }
            a:active {
                font-size: 50px;
            }
            div:empty {
                border: 1px solid;
                width: 120px;
                height: 100px;
            }
            span:first-child {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="block ">BLOCK</div>
        <a href="http://amazon.com">amazon</a>
        <a href="http://google.com">google</a>
        <a href="http://flipkart.com">flipkart</a>
        <div>Test</div>
        <div>Sample</div>
        <div></div>
        <div>abc</div>
        <div>pqr</div>

        <div>
            <span>One</span>
            <span>Two</span>
            <span>Three</span>
            <span>Four</span>
        </div>

    </body>
</html>
