<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css padding and margin prop
        </title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .block1,
            .block2,
            .block3,
            .block4,
            .block5 {
                border: 1px solid;
                width: 150px;
                height: 140px;
                text-align: center;
            }

            .block1 {
                background-color: yellow;
            }
            .block2 {
                background-color: red;
            }
            .block3 {
                background-color: tomato;
                /* margin-top: 20px;
                margin-bottom: 50px; */
                margin: 20px 50px 5px;
                padding: 30px;
            }
            .block4 {
                background-color: yellowgreen;
            }
            .block5 {
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <!-- CSS padding and margin prop are been explained -->
        <div class="block1">Block 1</div>
        <div class="block2">Block 2</div>
        <div class="block3">Block 3</div>
        <div class="block4">Block 4</div>
        <div class="block5">Block 5</div>

    </body>
</html>
