<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Overflow prop
        </title>
        <style>
            .container {
                border: 2px solid;
                width: 350px;
                height: 500px;
                overflow: auto;

                
            }
            .block {
                border: 1px solid;
                width: 150px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block">Block 1</div>
            <div class="block">Block 2</div>
            <div class="block">Block 3</div>
            <div class="block">Block 4</div>
        </div>
    </body>
</html>
