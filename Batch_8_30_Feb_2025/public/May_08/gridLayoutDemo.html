<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Grid layouts</title>
        <style>
            .container {
                border: 2px solid;
                padding: 5px;
                height: 600px;
                display: grid;
                
                grid-template-columns: 200px 300px auto;
                grid-template-rows: 100px auto;
                /* justify-content: center; */
                /* align-content: first baseline; */
                /* column-gap: 10px;
                row-gap: 10px; */
                gap: 10px 15px;
            }
            .container div {
                border: 1px solid;
               
            }

            .item1 {
                /* grid-column-start: 1;
                grid-column-end: 4; */
                grid-column: 1/3;
                grid-row: 1/3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1">Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            
        </div>
    </body>
</html>
