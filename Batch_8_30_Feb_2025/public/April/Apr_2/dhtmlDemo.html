<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DHTML</title>
    </head>
    <body>
        <div>
            The sum of Two numbers 20 and 50 is -> <span></span>
        </div>

        <script>

            var a = 20;
            var b = 50;
            var result = a + b;

            document.querySelector("span").innerHTML = result;
           
        </script>
    </body>
</html>
