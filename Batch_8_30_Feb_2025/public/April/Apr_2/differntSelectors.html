<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selectors</title>
    </head>
    <body>
        <div></div>
        <div>
            
        </div>
        <div></div>
        <script>
            var divlist = document.getElementsByTagName('div');
            console.log(divlist);

            document.getElementById()
            document.getElementsByClassName()

            document.querySelector()


            document.getElementById("abc") -> document.querySelector("#abc")

            document.getElementsByClassName("test") -> document.querySelector(".test")
            document.getElementsByTagName('div') -> document.querySelector('div')
    </body>
</html>
