<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress Card generations</title>
        <script src="../../lib/jquery.js"></script>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <h3>Student Progress Card Generator</h3>
        <ul>
            <li>Student name:
                <input type="text" id="sname">
            </li>
            <li>
                Age: 
                <input type="text" id="sage">
            </li>
            <li class="marksContainer">
                Marks:
                <input type="text" id="m1">
                <input type="text" id="m2">
                <input type="text" id="m3">
                <input type="text" id="m4">
                <input type="text" id="m5">
            </li>
            <li>
                <input type="button" value="Generate Progress Card" onclick="generateProgressCard()">
            </li>
        </ul>

        <div>
            <ul>
                <li class="title">
                    Progress Card
                </li>
                <li>
                    Student name is : <span id="d_name"></span>
                </li>
                <li>
                    AGe: <span id="d_age"></span>
                </li>
                <li>Total: <span id="d_total"></span></li>
                <li>
                    Avg: <span id="d_avg"></span>
                </li>
                <li>
                    Grade: <span id="d_grade"></span>
                </li>

            </ul>
        </div>
    </body>
</html>
