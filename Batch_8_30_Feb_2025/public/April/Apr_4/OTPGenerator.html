<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP GEnerator</title>
        <style>
            .block {
                border: 2px solid orange;
                text-align: center;
                width: 150px;
                font-size: 20px;
                font-weight: bold;
                letter-spacing: 5px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="block"></div> <input type="button" value="Generate" onclick="generateOtp()">
        <script>
            var generateOtp = () => {
                var otpValue = getRandomNumber(6);
                document.querySelector(".block").innerText = otpValue;
            }

            var getRandomNumber = (size) => {
                var otpValue = '';
                for (var i = 0 ; i < size; i++) {
                    otpValue += Math.floor(Math.random() * 10);
                }
                return otpValue;
            }
        </script>
    </body>
</html>
