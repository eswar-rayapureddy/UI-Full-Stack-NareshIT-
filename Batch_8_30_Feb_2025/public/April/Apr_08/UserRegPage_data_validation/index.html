<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registration page
        </title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <ul>
            <li>
                <input type="text" placeholder="Enter user name" id="userName" onkeypress="return validateData(event)">
                <div class="errMsg" id="nameErr">User name is mandate</div>
            </li>
            <li>
                <input type="text" placeholder="Age" id="age">
                <div class="errMsg" id="ageErr">User Age is mandate</div>
            </li>
            <li>
                <input type="password" id="accountPwd" placeholder="Account Password" maxlength="8" onkeyup="validatePassword(event)">
                <span onclick="togglePwd()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </span> 
            </li>
            <li>
                Gender: <input type="radio" name="gender" value="Male" checked> Male
                        <input type="radio" name="gender" value="Female"> Female
            </li>
            <li>
                <select name="" id="countryname">
                    <option >Select Country</option>
                    <option value="Ind">India</option>
                    <option value="chn">China</option>
                    <option value="jap">Japan</option>
                    <option value="usa">USA</option>
                </select>
            </li>
            <li>
                <input type="button" value="Save Details" onclick="readUserDeatails()">
            </li>
        </ul>
        <ul class="pwdValidationBlock">
            <li id="maxCharValidation">
                Max 8 char for password
            </li>
            <li id="firtCharUprCase">
                First Char should start with upper case
            </li>
            <li id="specialSymCase">
                should have min one special symbol $#^, max is 2
            </li>
            <li>
                Should have min one digit, and max 2 digits 
            </li>
            <li>

            </li>
        </ul>
    </body>
</html>
